{include file="block/layui" /}
<script type="text/javascript">

	var content = htmlRestore($('.j-details-size').attr('data-value'));
	//console.log(content);
	$('.j-details-size').html(content);

	function htmlRestore(str) {
	    var s = "";
	    if (str.length === 0) {
	      return "";
	    }
	    s = str.replace(/&amp;/g, "&");
	    s = s.replace(/&lt;/g, "<");
	    s = s.replace(/&gt;/g, ">");
	    s = s.replace(/&nbsp;/g, " ");
	    s = s.replace(/&#39;/g, "\'");
	    s = s.replace(/&quot;/g, "\"");
	    return s;
	}
</script>
