<table id="dataTable"></table>
{include file="block/layui" /}

<script type="text/javascript">
    layui.use(['table'], function() {
        var table = layui.table;
        table.render({
            elem: '#dataTable'
            ,url: '{:url()}?id={$table}' //数据接口
            ,page: false //分页
            //,skin: 'row'
            //,even: true
            ,text: {
                none : '暂无相关数据'
            }
            //,toolbar: '#toolbar'
            //,defaultToolbar: ['filter']
            ,cols: [[ //表头
				{field: 'Field', title: '字段名',width:140}
                ,{field: 'Type', title: '字段类型',width:180}
                ,{field: 'Null', title: '是否为空',width:100}
                ,{field: 'Key', title: '键',width:80}
                ,{field: 'Default', title: '默认值',width:100}
                ,{field: 'Comment', title: '备注',width:180}
                // ,{title: '操作', minWidth: 100, templet: '#buttonTpl'}
            ]]
        });
    });
</script>
