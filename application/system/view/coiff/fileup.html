<form class="layui-form page-form" action="{:url()}" method="post" id="editForm">
	<blockquote class="layui-elem-quote">以下是附件必传配置，每种附件选项至少保留一项！！！</blockquote>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>业务管理</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">暂停计租：</label>
        <div class="layui-input-block">
            <input type="checkbox" name="changepause_file_upload[]" value="ChangepauseRedline" title="拆迁或征收红线图" lay-skin="primary" {if condition="in_array('ChangepauseRedline',$config['changepause_file_upload'])"}checked{/if}>
			<input type="checkbox" name="changepause_file_upload[]" value="ChangepauseRange" title="拆迁或征收范围明细" lay-skin="primary" {if condition="in_array('ChangepauseRange',$config['changepause_file_upload'])"}checked{/if}> 
			<input type="checkbox" name="changepause_file_upload[]" value="ChangePauseUpload" title="资料上传（经租会计）" lay-skin="primary" {if condition="in_array('ChangePauseUpload',$config['changepause_file_upload'])"}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">陈欠核销：</label>
        <div class="layui-input-block">
            <input type="checkbox" name="changeoffset_file_upload[]" value="HouseForm" title="其他" lay-skin="primary" {if condition="in_array('HouseForm',$config['changeoffset_file_upload'])"}checked{/if}>
			<input type="checkbox" name="changeoffset_file_upload[]" value="ChangeOffsetUpload" title="报告（经租会计）" lay-skin="primary" {if condition="in_array('ChangeOffsetUpload',$config['changeoffset_file_upload'])"}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">租约管理：</label>
        <div class="layui-input-block">
            <input type="checkbox" name="changelease_file_upload[]" value="Houselease" title="计租表" lay-skin="primary" {if condition="in_array('Houselease',$config['changelease_file_upload'])"}checked{/if}>
            <input type="checkbox" name="changelease_file_upload[]" value="HouseForm" title="旧租约" lay-skin="primary" {if condition="in_array('HouseForm',$config['changelease_file_upload'])"}checked{/if}>
            <input type="checkbox" name="changelease_file_upload[]" value="TenantReIDCard" title="身份证" lay-skin="primary" {if condition="in_array('TenantReIDCard',$config['changelease_file_upload'])"}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">租金追加调整：</label>
        <div class="layui-input-block">
            <input type="checkbox" name="changerentadd_file_upload[]" value="RentAddPaper" title="票据" lay-skin="primary" {if condition="in_array('RentAddPaper',$config['changerentadd_file_upload'])"}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">租金减免：</label>
        <div class="layui-input-block">
            <input type="checkbox" name="changecut_file_upload[]" value="TenantReIDCard" title="身份证" lay-skin="primary" {if condition="in_array('TenantReIDCard',$config['changecut_file_upload'])"}checked{/if}>
            <input type="checkbox" name="changecut_file_upload[]" value="Residence" title="户口本" lay-skin="primary" {if condition="in_array('Residence',$config['changecut_file_upload'])"}checked{/if}>
            <input type="checkbox" name="changecut_file_upload[]" value="HouseForm" title="租约" lay-skin="primary" {if condition="in_array('HouseForm',$config['changecut_file_upload'])"}checked{/if}>
            <input type="checkbox" name="changecut_file_upload[]" value="Lowassurance" title="低保证" lay-skin="primary" {if condition="in_array('Lowassurance',$config['changecut_file_upload'])"}checked{/if}>
            <input type="checkbox" name="changecut_file_upload[]" value="Housingsecurity" title="租房保障申请表" lay-skin="primary" {if condition="in_array('Housingsecurity',$config['changecut_file_upload'])"}checked{/if}>
            <input type="checkbox" name="changecut_file_upload[]" value="ChangeCutForm" title="会审单（经租会计）" lay-skin="primary" {if condition="in_array('ChangeCutForm',$config['changecut_file_upload'])"}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">使用权变更：</label>
        <div class="layui-input-block">
            <input type="checkbox" name="changeuse_file_upload[]" value="UseChangeApplication" title="书面申请报告" lay-skin="primary" {if condition="in_array('UseChangeApplication',$config['changeuse_file_upload'])"}checked{/if}>
            <input type="checkbox" name="changeuse_file_upload[]" value="UseChangeApproval" title="审批表" lay-skin="primary" {if condition="in_array('UseChangeApproval',$config['changeuse_file_upload'])"}checked{/if}>
            <input type="checkbox" name="changeuse_file_upload[]" value="UseChangeOther" title="其他" lay-skin="primary" {if condition="in_array('UseChangeOther',$config['changeuse_file_upload'])"}checked{/if}>
        </div>
    </div>

    
    <div class="layui-form-item">
        <label class="layui-form-label"> </label>
        <div class="layui-input-block">
            <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">提交</button>
            <a href="{:url('index')}" class="layui-btn layui-btn-primary ml10"><i class="aicon ai-fanhui"></i>返回</a>
        </div>
    </div>
</form>
{include file="block/layui" /}
<script>
layui.use(['form', 'func'], function() {
    var $ = layui.jquery, form = layui.form;
});
</script>
