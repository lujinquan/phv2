<script src="__PUBLIC_JS__/layui/layui.js?v={:config('hisiphp.version')}"></script>
{if condition="isset($hisi_iframe) && $hisi_iframe"}
<!-- 弹出层加载的内容 -->
<script type="text/javascript" src="__PUBLIC_JS__/jquery.2.1.4.min.js?v={:config('hisiphp.version')}"></script>
<link rel="stylesheet" href="__PUBLIC_JS__/viewer/viewer.min.css?v={:config('hisiphp.version')}">
{else /}
<!-- 非弹出层（正常页面）加载的内容 -->
<link rel="stylesheet" href="__PUBLIC_JS__/viewer/viewer.min.css?v={:config('hisiphp.version')}">
{/if}
<div params="{if condition='isset($paramsJson)'}{$paramsJson}{/if}" isShowInst="{if condition='isset($inst_level)'}{$inst_level}{/if}" id="paramsJson"></div>
<script>
    var ADMIN_PATH = "{$_SERVER['SCRIPT_NAME']}", LAYUI_OFFSET = 50;
    layui.config({
    	base: '__ADMIN_JS__/',
        version: '{:config("hisiphp.version")}'
    }).extend({ 
		multiSelect: 'select/multiSelect',
		formSelects: 'select/formSelects-v4'
	}).use('global');
    // 载入全局系统参数
    var paramsJson = document.getElementById("paramsJson").getAttribute('params');
    if(paramsJson){
        var params = JSON.parse(paramsJson);
        var instLevel = document.getElementById("paramsJson").getAttribute('isShowInst');
        var isShowInst = (instLevel == 3) ? true : false;
    }
</script>
