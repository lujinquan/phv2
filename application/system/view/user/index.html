<table id="dataTable"></table>

{include file="block/layui" /}

<script type="text/html" id="statusTpl">
    <input type="checkbox" name="status" value="{{ d.status }}" lay-skin="switch" lay-filter="switchStatus" lay-text="正常|关闭" {{ d.status == 1 ? 'checked' : '' }} data-href="{:url('status')}?table=admin_user&id={{ d.id }}">
</script>

<script type="text/html" title="操作按钮模板" id="buttonTpl">
    <a href="{:url('editUser')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-normal">修改</a>
    <a href="{:url('delUser')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-danger j-tr-del">删除</a>
</script>

<script type="text/html" id="toolbar">
    <div class="layui-btn-group fl">
        <a href="{:url('addUser')}" class="layui-btn layui-btn-primary layui-btn-sm layui-icon layui-icon-add-circle-fine j-iframe-pop" hisi-data="{width: '470px', height: '500px'}" title="添加管理员">&nbsp;添加</a>
        <a data-href="{:url('status?table=admin_user&val=1')}" class="layui-btn layui-btn-primary layui-btn-sm j-page-btns layui-icon layui-icon-play" data-table="dataTable">&nbsp;启用</a>
        <a data-href="{:url('status?table=admin_user&val=0')}" class="layui-btn layui-btn-primary layui-btn-sm j-page-btns layui-icon layui-icon-pause" data-table="dataTable">&nbsp;禁用</a>
        <a data-href="{:url('delUser')}" class="layui-btn layui-btn-primary layui-btn-sm j-page-btns confirm layui-icon layui-icon-close red">&nbsp;删除</a>
    </div>
</script>

<script type="text/javascript">
    layui.use(['table'], function() {
        var table = layui.table;
        table.render({
            elem: '#dataTable'
            ,url: '{:url()}' //数据接口
            ,page: true //开启分页
            //,skin: 'row'
            //,even: true
            ,limit: 20
            ,text: {
                none : '暂无相关数据'
            }
            ,toolbar: '#toolbar'
            ,defaultToolbar: ['filter']
            ,cols: [[ //表头
                {type:'checkbox'}
                ,{field: 'username', width: 90, title: '用户名'}
                ,{field: 'inst_id', width: 120, align:'center', title: '机构', hide: isShowInst, templet: function(d) {
                    return params.insts[d.inst_id];
                }}
                ,{field: 'nick', width: 90,title: '昵称'}
                ,{field: 'role_id', width: 100,title: '角色', templet:function(d){
                    return d.role.name;
                }}
                ,{field: 'mobile', width: 120,title: '手机'}
                ,{field: 'email', width: 180, title: '邮箱'}
                ,{field: 'last_login_time', width: 150, title: '最后登陆时间'}
                ,{field: 'last_login_ip', width: 120,title: '最后登陆IP'}
                ,{field: 'intro', width: 160,title: '简介'}
                ,{field: 'status',width: 100, title: '状态', templet: '#statusTpl'}
                ,{title: '操作', minWidth: 120, templet: '#buttonTpl',fixed:'right'}
            ]]
        });
    });
</script>
