<!-- 业务管理编辑 -->
<form class="layui-form j-definition j-top-height" action="">
  <div class="layui-form-item">
	 <label class="layui-form-label">缴费成功通知：</label>
	<div class="layui-input-block">
	  <input type="text" name="pay_success"  autocomplete="off" placeholder="请输入缴费成功订阅消息模板ID" class="layui-input">
	</div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label">发票下载成功通知：</label>
  	<div class="layui-input-block">
  	  <input type="text" name="invoice_success"  autocomplete="off" placeholder="请输入发票下载成功通知订阅消息模板ID" class="layui-input">
  	</div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label">充值成功通知：</label>
  	<div class="layui-input-block">
  	  <input type="text" name="credit_success"  autocomplete="off" placeholder="请输入充值成功通知订阅消息模板ID" class="layui-input">
  	</div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label">余额扣缴通知：</label>
  	<div class="layui-input-block">
  	  <input type="text" name="withholding"  autocomplete="off" placeholder="请输入余额扣缴通知订阅消息模板ID" class="layui-input">
  	</div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label">催缴通知：</label>
  	<div class="layui-input-block">
  	  <input type="text" name="withholding"  autocomplete="off" placeholder="请输入催缴通知订阅消息模板ID" class="layui-input">
  	</div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label"></label>
  	<div class="layui-input-block">
  	  如果一键获取失败，请前往小程序后台检查是否开通模板消息功能
  	</div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit" hisi-data="{pop: true, refresh: true}">提交</button>
	  <input type="submit" value="一键获取" lay-submit="" lay-filter="auto_get" class="layui-btn btn-primary">
    </div>
  </div>
</form>	
{include file="system@block/layui" /}
