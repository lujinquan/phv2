{if condition="$group == 'index'"}
<!-- 小程序基本设置 -->
<form class="layui-form j-definition j-top-height" action="{:url()}?group=index">
 <div class="j-details-box floorWrap layui-form">
  <div class="layui-form-item">
	<div class="j-form-label">小程序首页标题：</div>
	<div class="j-input-inline">
	  <input type="text" name="app_user_index_title" value="{$data_info['app_user_index_title']}" lay-verify="required"  autocomplete="off" placeholder="请输入小程序首页标题" class="layui-input">
	</div>
  </div>
  <div class="layui-form-item">
  	<div class="j-form-label">小程序APPID：</div>
  	<div class="j-input-inline">
  	  <input type="text" name="app_user_appid" value="{$data_info['app_user_appid']}" lay-verify="required"  autocomplete="off" placeholder="请输入小程序APPID" class="layui-input">
	  <div>mp.weixin.qq.com开发—开发配置</div>
  	</div>
  </div>
  <div class="layui-form-item">
  	<div class="j-form-label">APPSECRET：</div>
  	<div class="j-input-inline">
  	  <input type="text" name="app_user_appsecret" value="{$data_info['app_user_appsecret']}" lay-verify="required"  autocomplete="off" placeholder="请输入小程序APPSECRET" class="layui-input">
  	</div>
  </div>
  <div class="layui-form-item">
  	<div class="j-form-label">支付商户ID：</div>
  	<div class="j-input-inline">
  	  <input type="text" name="app_user_pay_mchid" value="{$data_info['app_user_pay_mchid']}" lay-verify="required"  autocomplete="off" placeholder="请输入商户ID" class="layui-input">
  	</div>
  </div>
  <div class="layui-form-item">
  	<div class="j-form-label">支付秘钥：</div>
  	<div class="j-input-inline">
  	  <input type="text" name="app_user_pay_key" lay-verify="required" value="{$data_info['app_user_pay_key']}"  autocomplete="off" placeholder="请输入支付秘钥" class="layui-input">
	  <div>pay.weixin.qq.com账户中心—api安全</div>
  	</div>
  </div>
  <div class="layui-form-item">
  	<div class="j-form-label">平台公告：</div>
  	<div class="j-input-inline">
  	  <input type="text" name="app_user_index_message" value="{$data_info['app_user_index_message']}" maxlength="30" lay-verify=""  autocomplete="off" placeholder="请输入平台公告" class="layui-input">
  	  <div>限制30字以内！</div>
  	</div>
  </div>
  <div class="layui-form-item">
  	<div class="j-form-label">联系我们：</div>
  	<div class="j-input-inline">
  	  <input type="tel" name="app_user_concat_us" value="{$data_info['app_user_concat_us']}" maxlength="30" lay-verify="tellphone"  autocomplete="off" placeholder="请输入电话号码" class="layui-input">
  	</div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit" hisi-data="{pop: true, refresh: true}">修改</button>
    </div>
  </div>
 </div>
</form>	
{elseif($group == 'base')}
{else /}
{/if}
{include file="system@block/layui" /}
<script>
	var formData = {:json_encode($formData)};
	layui.use(['form', 'func','jquery','upload'], function() {
		var $ = layui.jquery, form = layui.form,upload = layui.upload;
		layui.func.assign(formData);
        var mobile = /^1[3|4|5|7|8]\d{9}$/,phone = /^0\d{2,3}-?\d{7,8}$/;
        form.verify({
            tellphone: function(value){
            	var flag = mobile.test(value) || phone.test(value);
                if(!flag){
                	return '请输入正确座机号码或手机号';
                }
            }
        });
	});
</script>
