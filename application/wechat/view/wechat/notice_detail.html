.page-tab-content{overflow: hidden;}

<!-- 详情 S -->
<div class="j-notice-details">
	<div class="j-title clearfix">
	  <h1>{$data_info['title']}</h1>
	  <h2><span class="j-time">{$data_info['cuid']} {$data_info['ctime']}<span> <span class="j-browse"><i class="layui-icon iconfont j-icon-yanjing"></i></span></h2>  
	</div>
	<hr />
	<!-- 详细内容 S -->
	<div class="j-details-size">{:htmlspecialchars_decode($data_info['content'])}</div>
	<!-- 详细内容 E -->
	<hr />
	<!-- 浏览记录 S -->
	<div class="j-record">
		<div class="j-title clearfix">
			<div class="j-explain fl">
				<i></i><span class="j-name">浏览记录：</span>
			</div>
		</div>
		<div class="j-record-name clearfix">
			<ul class="layui-row layui-col-space30">
				{volist name="records" id="v"}
				<li class="layui-col-md4">
					<span class="fr">{$v['ctime']}</span>
					<span class="j-size" style="display: block;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
						<img src="{$v['avatar']}" style="width:20px;border-radius:50%;overflow:hidden"> &nbsp; {$v['member_name']}
					</span>
				</li>
				{/volist}
			</ul>
		</div>
	</div>
	<!-- 浏览记录 E -->
</div>
