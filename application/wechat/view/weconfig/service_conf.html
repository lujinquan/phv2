<!-- 添加服务协议 S -->
<form class="layui-form j-top-height" id="form1" action="{url()}?group={$group}" method="post">
	<div class="j-details-box floorWrap layui-form">
		<div class="layui-form-item">
			<div class="layui-col-md12">
			 <textarea id="editor_id" name="value" style="width:100%;height:300px;">{:htmlspecialchars_decode($data_info['value'])}</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			  <div class="j-form-label">状态：</div>
			  <div class="j-input-inline j-input-radio">
				<input type="radio" name="is_show" value="1" title="显示" {if condition="$data_info['is_show'] == 1"}checked=""{/if}>
				<input type="radio" name="is_show" value="0" title="隐藏" {if condition="$data_info['is_show'] == 0"}checked=""{/if}>
			  </div>
		</div>
	{:token()}
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button type="submit" class="layui-btn" lay-submit lay-filter="formSubmit">修改</button>
			<a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary">取消</a>
		</div>
	</div>
	</div>
	<!-- 新增公告 E -->
</form>
{include file="system@block/layui" /}
<script type="text/javascript" src="__PUBLIC_JS__/editor/kindeditor/kindeditor-all.js?v={:config('hisiphp.version')}"></script>
<script type="text/javascript" src="__PUBLIC_JS__/editor/kindeditor/lang/zh-CN.js?v={:config('hisiphp.version')}"></script>
<script>
	layui.use(['form','jquery'], function() {
		 var $ = layui.$
			,form = layui.form;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="value"]', {
				afterBlur:function(){this.sync();},
				resizeType : 1,
				allowPreviewEmoticons : false,
				
			});
		});
	});	
	
</script>
