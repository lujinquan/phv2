<!-- 欠租明细表 -->
<style>
	.j-table-content.j-no-title{min-height: 300px;}
</style>
<!-- 新增后台导出按钮 -->
<button id="button_prints"><i class="layui-icon layui-icon-export"></i></button>
<div class="j-table-content j-no-title j-reportform">
	<div class="page-toolbar j-page-toolbar clearfix">
	      <form class="layui-form layui-form-pane" id="report-form">
			<div class="j-search-fl layui-col-md6  fl">
	            {if condition="INST_LEVEL != 3"}
				<div class="layui-input-inline" style="width:140px;">
					<select name="inst_id">
					  {volist name=":config('inst_check_names')[INST]" id="v"}
					  <option value="{$key}"{if condition="$key == $Think.INST"}selected{/if}>{$v}</option>
					  {/volist}
					</select>
				</div>
				{/if}
	          <div class="layui-input-inline" style="width:120px;padding-left:5px">
	              <select name="owner_id" lay-filter="owner_id">
	                  {volist name="params['owners']" id="v"}
	                  <option value="{$key}" {if condition="$key == 1"}selected{/if}>{$v}</option>
	                  {/volist}
	              </select>
	          </div>
	          <div class="layui-input-inline" style="width:120px;padding-left:5px">
	              <select name="use_id" lay-filter="owner_id">
	                  {volist name="params['uses']" id="v"}
	                  <option value="{$key}" {if condition="$key == 1"}selected{/if}>{$v}</option>
	                  {/volist}
	              </select>
	          </div>
	          <div class="layui-input-inline" style="width:120px;padding-left:5px">
	              <!-- <input type="text" name="query_month" value="{:date('Y-m')}" readonly placeholder="月份" id="timeYear" autocomplete="off" class="layui-input"> -->
	              <input type="text" name="query_month" value="2020-06" readonly placeholder="月份" id="timeYear" autocomplete="off" class="layui-input">
	          </div>
	        </div>
			
	        <div class="j-search-fr layui-col-md6 fr">
	          <div class="layui-input-inline fr">
				<button type="reset" class="layui-btn j-btn-reset">重置</button>
				<button type="button" class="layui-btn"  id="button_search" lay-submit lay-filter="formDemo">
				    <i class="layui-icon">&#xe615;</i>
				    搜索
				</button>
				{if condition="in_array(340,$auths) || $Think.ADMIN_ROLE == 1"}
				<button type="button" class="layui-btn layui-bg-green on" id="button_create">
				    <i class="layui-icon layui-icon-chart"></i>
				    生成本月报表
				</button>
				{/if}
				<!-- <button type="button" class="layui-btn layui-btn-warm on" id="button_print">
				    <i class="layui-icon layui-icon-print"></i>
				    导出
				</button> -->
	          </div>
			</div>
	      </form>
	  </div>
	   <!--startprint1-->
	  <div class="j-report-con">
		  <h1 class="j-report-title">欠租明细统计<!-- （<span id="DOwnerTyp">市属</span>） -->报表</h1>
		  <div class="j-report-table">
			  <!-- <ul>
				  <li><div class=" DQueryType j-bold-size">产别：</div></li>
				  <li><div class="time j-bold-size"></div></li>
				  <li><div class="fontsize j-bold-size">单位：建筑面积：平方米 规定租金：元</div></li>
			  </ul> -->
			  <table class="layui-table" id="PropertyForm">
			          <!-- 完损等级分 -->
					  <thead style="display:block;background-color: #f2f2f2;">
						 <tr>
						 	  <th rowspan="2" colspan="1" class="j-bold-size" style="min-width:150px">房屋编号</th>
						       <th rowspan="2" colspan="1" class="j-bold-size" style="min-width:150px">地址</th>
						       <th rowspan="2" colspan="1" class="j-bold-size" style="min-width:150px">户名</th>
						       <th rowspan="2" colspan="1" class="j-bold-size" style="min-width:150px">使用性质</th>
						       <th rowspan="1" colspan="4" class="j-bold-size" style="min-width:600px">房屋欠租情况</th>
						       <th rowspan="2" colspan="1" class="j-bold-size" style="min-width:150px">备注</th>
						     </tr>
						     <tr>
						       <td rowspan="1" colspan="1" style="min-width:150px">本月份</td>
						       <td rowspan="1" colspan="1" style="min-width:150px">以前月份</td>
						       <td rowspan="1" colspan="1" style="min-width:150px">以前年度</td>
						       <td rowspan="1" colspan="1" style="min-width:150px">合计</td>
						     </tr>  
					  </thead>
			          <tbody id="Tbody" class="j-PropertyForm">
			             
			          </tbody>
					  <tfoot id="Statistics" style="display:block;">
						<tr>
							<td style="min-width:150px">统计</td>
							<td id="j-heji" style="min-width:150px">&nbsp;</td>
							<td style="min-width:150px">&nbsp;</td>
							<td style="min-width:150px">&nbsp;</td>
							<td id="j-month" style="min-width:150px"></td>
							<td id="j-previous-months" style="min-width:150px"></td>
							<td id="j-previous-year" style="min-width:150px"></td>
							<td id="j-sum" style="min-width:150px"></td>
							<td style="min-width:150px">&nbsp;</td>
						</tr>   
					  </tfoot>
			  </table>
		  </div>
	  </div>
	   <!--endprint1-->
</div>
{include file="system@block/layui" /}
<table id="dataTable" lay-filter='dataTable'></table>
<!-- <script type="text/javascript" src="__ADMIN_VIEWJS__/report_house_archives.js?v={:config('hisiphp.version')}"></script> -->
<script>
    layui.use(['jquery', 'laydate', 'element','table'], function(){
        var laydate = layui.laydate,
		    $ = layui.$
			,element = layui.element
			,table = layui.table;
		$("#button_search").click(function(){
			var inst = $("select[name='inst_id']").val();
			var owner = $("select[name='owner_id']").val();
			var use = $("select[name='use_id']").val();
			var month = $("input[name='query_month']").val();
			$("#j-month").text();
			$("#j-previous-months").text();	
			$("#j-previous-year").text();
			$("#j-sum").text();
			$.ajax({
				type:"post",// 请求方式
				url:"{:url('rent/unpaidRent')}",
				async:true,// 同步异步
				dataType:"json",
				data :{'inst_id':inst,'owner_id':owner,'use_id':use,'query_month':month},//这里是前台传到后台的数据
			    //回调函数
				success:function(jsondata){
                    console.log("打印搜索数据:",jsondata);
					var tableStr = ``;

					var data = jsondata.data;//由JSON字符串转换为JSON对象
					var k = 0;
					for(var i in data) {
						tableStr += "<tr><td style='min-width:150px'>" + data[i].number + "</td><td style='min-width:150px'>" + data[i].address + "</td><td style='min-width:150px'>" + data[i].tenant + "</td><td style='min-width:150px'>" + data[i].use + "</td><td style='min-width:150px'>"+ data[i].curMonthUnpaidRent + "</td><td style='min-width:150px'>" +data[i].beforeMonthUnpaidRent+ "</td><td style='min-width:150px'>" +data[i].beforeYearUnpaidRent+ "</td><td style='min-width:150px'>" +data[i].total+ "</td><td style='min-width:150px'>" + data[i].remark+"</td></tr>";
						k++;
					}
					$('#j-heji').text('总数：'+k+'条');
					//console.log(tableStr);
					$('#Tbody').html(tableStr);
					
					$("#j-month").text(jsondata.total_cur_month_unpaid_rent);
					$("#j-previous-months").text(jsondata.total_before_month_unpaid_rent);	
					$("#j-previous-year").text(jsondata.total_before_year_unpaid_rent);
					$("#j-sum").text(jsondata.total_unpaid_rent);
					
				}
			})
		});
		$('#button_create').click(function(){
			var that = $(this);
			that.prop('disabled', true);
			that.addClass('layui-btn-disabled').removeClass('layui-bg-green').text('生成中……');

			$.post('{:url('rent/makeUnpaidReport')}', function(res) {
                layer.msg(res.msg, {time:3000},function(){

                	that.prop('disabled', false);
					that.removeClass('layui-btn-disabled').addClass('layui-bg-green').html('<i class="layui-icon layui-icon-chart"></i>生成本月报表');	

                	var queryWhere = $('#report-form').serialize();
					console.log('生成报表后查询的条件：',queryWhere);
                	$.ajax({
						type:"post",// 请求方式
						url:"{:url('rent/unpaidRent')}",
						async:true,// 同步异步
						dataType:"json",
						data :queryWhere,
					    // 回调函数
						success:function(result){
							var data = JSON.parse(result).data;//由JSON字符串转换为JSON对象
							console.log('生成报表后查询成功！');
							if(data.length==0)
							{
								$('tbody').html("<div class='j-no-contents'><i class='layui-icon iconfont j-icon-wushuju'></i>暂无数据！</div>");
							}
							else{
								var trData = datajson(data);
								$('tbody').html(trData);
							}
			                
							//将值为0.00的替换为空
							$(".report tr").each(function(){
							        var td=$(this).find("td");
							        td.each(function(){
							            if($(this).text()=="0.00" || $(this).text()==0){
							                $(this).text("");
							            }
							        });
							});
							
						},
					  //返回错误
						error:function(xhr){
			              console.log(xhr.msg)
						}
					});
                	//location.reload();
                });
                
            });
		})
		// 写入数据
		$.ajax({
			type:"post",// 请求方式
			url:"{:url('rent/unpaidRent')}",
			async:true,// 同步异步
			dataType:"json",
			//data :{'inst_id':inst,'owner_id':owner,'query_month':month},//这里是前台传到后台的数据
		    //回调函数
			success:function(jsondata){
				console.log("欠租明细数据:",jsondata);
				var data = jsondata.data;//由JSON字符串转换为JSON对象

				var str = ``;
				var k = 0;
				for(var i in data) {
					//console.log(data[i].address);
					// tableStr += "<tr>\
					// 				<td rowspan='1' colspan='1'>1</td>\
					// 				<td rowspan='1' colspan='1'>2</td>\
					// 				<td rowspan='1' colspan='1'>3</td>\
					// 				<td rowspan='1' colspan='1'>4</td>\
					// 				<td rowspan='1' colspan='1'>5</td>\
					// 				<td rowspan='1' colspan='1'>6</td>\
					// 				<td rowspan='1' colspan='1'>7</td>\
					// 				<td rowspan='1' colspan='1'>8</td>\
					// 			</tr>";
					str += "<tr><td style='min-width:150px'>" + data[i].number + "</td><td style='min-width:150px'>" + data[i].address + "</td><td style='min-width:150px'>" + data[i].tenant + "</td><td style='min-width:150px'>" + data[i].use + "</td><td style='min-width:150px'>"+ data[i].curMonthUnpaidRent + "</td><td style='min-width:150px'>" + data[i].beforeMonthUnpaidRent + "</td><td style='min-width:150px'>" +data[i].beforeYearUnpaidRent+ "</td><td style='min-width:150px'>" +data[i].total+ "</td><td style='min-width:150px'>" + data[i].remark+"</td></tr>";
					k++;
				}
				
				$('#j-heji').text('总数：'+k+'条');
			
				$('#Tbody').html(str);
				$("#j-month").text(jsondata.total_cur_month_unpaid_rent);
				$("#j-previous-months").text(jsondata.total_before_month_unpaid_rent);	
				$("#j-previous-year").text(jsondata.total_before_year_unpaid_rent);
				$("#j-sum").text(jsondata.total_unpaid_rent);
			}
		})
        

        //年选择器
        laydate.render({
            elem: '#timeYear'
            ,type: 'month'
            ,btns: ['now', 'confirm']
			//,value: new Date() 
			,min: '2020-6-1'
            ,isInitValue: true,
			ready: function(date){
			    $('.layui-laydate li').click(function () {
			       $('.laydate-btns-confirm').trigger('click');
			    });
			}
        });

        $('#button_prints').click(function(){
        	var queryWhere = $('#report-form').serialize();
			console.log('导出的条件：',queryWhere);
			$('#button_prints').prop('disabled', true).removeClass('layui-btn-warm').addClass('layui-bg-gray').text('导出中…');
        	$.ajax({
				type:"post",// 请求方式
				url:"{:url('rent/export')}",
				async:true,// 同步异步
				dataType:"json",
				data :queryWhere,//这里是前台传到后台的数据
			    //回调函数
				success:function(output){
					layer.msg(output.msg);
					if(output.code){ //成功则直接下载		
						$('#button_prints').prop('disabled', false).removeClass('layui-bg-gray').addClass('layui-btn-warm').html('<i class="layui-icon layui-icon-export"></i>');			
						document.location.href = output.data;
					}
					else{
						$('#button_prints').prop('disabled', false).removeClass('layui-bg-gray').addClass('layui-btn-warm').html('<i class="layui-icon layui-icon-export"></i>');  
					}
				}
			});
        })
    });
	
</script>
