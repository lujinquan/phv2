<div class="page-toolbar">
    <form class="layui-form layui-form-pane" action="{url('months')}"  method="get" id="hisi-table-search">
        <div class="layui-input-inline" style="width:120px;">
            <select name="inst_id">
                <option value="">机构</option>
                {volist name="params['insts']" id="v" key="k"}
                <option value="{$k}">{$v}</option>
                {/volist}
            </select>
        </div>
        <div class="layui-input-inline" style="width:120px;padding-left:5px">
            <select name="owner_id">
                <option value="">产别</option>
                {volist name="params['owners']" id="v" key="k"}
                <option value="{$k}">{$v}</option>
                {/volist}
            </select>
        </div>
        <div class="layui-input-inline" style="width:120px;padding-left:5px">
            <input type="text" name="query_month" value="" placeholder="月份" id="query_month" autocomplete="off" class="layui-input">
        </div>
        
        <div class="layui-input-inline" style="margin-left:10px;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                <i class="layui-icon">&#xe615;</i>
                搜索
            </button>
            <button type="reset" class="layui-btn">重置</button>
        </div>
    </form>
</div>
{include file="system@block/layui" /}
