<div class="page-toolbar">
    <form class="layui-form layui-form-pane" >
        <div class="layui-input-inline" style="width:120px;">
            <select name="inst_id" lay-filter="inst_id">
                <option value="">机构</option>
                {volist name="params['insts']" id="v" key="k"}
                <option value="{$k}">{$v}</option>
                {/volist}
            </select>
        </div>
        <div class="layui-input-inline" style="width:120px;padding-left:5px">
            <select name="owner_id" lay-filter="owner_id">
                <option value="">产别</option>
                {volist name="params['owners']" id="v" key="k"}
                <option value="{$k}">{$v}</option>
                {/volist}
            </select>
        </div>
        <div class="layui-input-inline" style="width:120px;padding-left:5px">
            <input type="text" name="query_month" value="" placeholder="月份" id="query_month" autocomplete="off" class="layui-input">
        </div>
        
        <div class="layui-input-inline" style="margin-left:10px;">
           <!-- <button class="layui-btn layui-btn-normal">
                <i class="layui-icon">&#xe615;</i>
                搜索

			<input type="button" name="" id="button_search" class="layui-btn layui-btn-normal" value="搜索" />
            <button type="reset" class="layui-btn">重置</button>
        </div>
    </form>
</div>

		$("#button_search").click(function(inst_id,owner_id,query_month){
			var inst = $("select[name='inst_id']").val();
			var owner = $("select[name='owner_id']").val();
			var month = $("input[name='query_month']").val();
			/* console.log(inst,owner,month); */
			$.ajax({
				type:"post",// 请求方式
				url:"{:url('rent/months')}",
				async:true,// 同步异步
				dataType:"json",
				data :{'inst_id':inst,'owner_id':owner,'query_month':month},//这里是前台传到后台的数据
			   //回调函数
				success:function(jsondata){
					var data = JSON.parse(jsondata).data;//由JSON字符串转换为JSON对象
					if(data.length==0)
					{
						$('tbody').html("<div class='j-no-data'><i class='layui-icon layui-icon-tips'></i>暂无数据！</div>");
					}
					else{
						var trData = datajson(data);
						$('tbody').html(trData);
					}
					
					//将值为0.00的替换为空
					$(".report tr").each(function(){
					        var td=$(this).find("td");
					        td.each(function(){
					            if($(this).text()=="0.00"){
					                $(this).text("");
					            }
					        });
					});
				}
			})
		})
