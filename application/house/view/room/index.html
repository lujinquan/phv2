<div class="page-toolbar">
    <form class="layui-form layui-form-pane" action="{url('index')}"  method="get" id="hisi-table-search">
        <div class="layui-input-inline" style="width:150px;">
            <input type="text" name="room_number" placeholder="房间编号" class="layui-input">
        </div>
        <div class="layui-input-inline" style="width:150px;padding-left:5px">
            <input type="text" name="ban_number" placeholder="楼栋编号" class="layui-input">
        </div>
        <div class="layui-input-inline" style="width:150px;padding-left:5px">
            <input type="text" name="ban_address" placeholder="地址" class="layui-input">
        </div>
        {if condition="INST_LEVEL != 3"}
        <div class="layui-input-inline" style="width:120px;padding-left:5px">
            <select name="ban_inst_id">
                <option value="">机构</option>
                {volist name=":config('inst_check_names')[INST]" id="v"}
                <option value="{$key}">{$v}</option>
                {/volist}
              </select>
        </div>
        {/if}
        <div class="layui-input-inline" style="width:120px;padding-left:5px">
            <select name="room_type">
                <option value="">房间类型</option>
                {volist name="params['roomtypes']" id="v"}
                <option value="{$key}">{$v}</option>
                {/volist}
              </select>
        </div>
        <div class="layui-input-inline" style="margin-left:10px;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                <i class="layui-icon">&#xe615;</i>
                搜索
            </button>
            <button type="reset" class="layui-btn">重置</button>
        </div>
    </form>
</div>
{include file="system@block/layui" /}
<table id="dataTable" lay-filter='dataTable'></table>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    
  </div>
</script>
<script type="text/html" title="操作按钮模板" id="buttonTpl">
    <a href="{:url('detail')}?id={{ d.room_id }}" class="layui-btn layui-btn-xs layui-btn-normal">详情</a>
</script>
<script type="text/javascript">
    layui.use(['table','jquery'], function() {
        var table = layui.table;
        table.render({
            elem: '#dataTable'
            ,height: 550
            ,toolbar: '#toolbar'
            ,url: '{:url("house/Room/index")}'
            ,page: true
            ,limit: 10
            ,text: {
                none : '暂无相关数据'
            }
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'room_number', width: 110, title: '房间编号'}
                ,{field: 'ban_number', width: 110, title: '楼栋编号'}
                ,{field: 'ban_inst_id', width: 120, title: '管段', hide: isShowInst, templet: function(d) {
                    return params.insts[d.ban_inst_id];
                }}
                ,{field: 'room_type', width: 110, title: '房间类型', templet: function(d) {
                    return params.roomtypes[d.room_type];
                }}
                ,{field: 'ban_address', width: 300, title: '地址'}
                ,{field: 'room_door', width: 100, title: '间号'}
                ,{field: 'room_unit_id', width: 100, title: '单元号'}
                ,{field: 'room_floor_id', width: 100, title: '层次'}
                ,{field: 'room_use_area', width: 100, title: '使用面积'}
                ,{title: '操作', minWidth: 80, templet: '#buttonTpl',fixed:'right'}  
            ]]
            ,done:function(res,curr,count){
               
            }
        },isShowInst)
    });
</script>
