<form class="layui-form" action="{url('add')}" method="post">
    <div class="e-space"></div>
    <div class="page-form">
		<div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 房间类型</label>
                <div class="layui-input-inline">
                    <select name="room_type" class="field-cid" type="select" required>
                        <option value="">请选择</option>
                        {volist name="params['roomtypes']" id="v" key="k"}
                        <option value="{$k}">{$v}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 间号</label>
                <div class="layui-input-inline">
                    <input type="text" name="tenant_tel" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 单元号</label>
                <div class="layui-input-inline">
                    <input type="text" name="tenant_card" value="" autocomplete="off" class="layui-input ">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 绑定楼栋</label>
                <div class="layui-input-inline">
                    <input type="text" name="tenant_name" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 层次</label>
                <div class="layui-input-inline">
                    <input type="text" name="tenant_tel" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 实有面积</label>
                <div class="layui-input-inline">
                    <input type="text" name="tenant_card" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 绑定房屋</label>
                <div class="layui-input-inline">
                    <input type="text" name="tenant_name" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <div class="layui-input-inline">
                    <input type="text" name="tenant_tel" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <div class="layui-input-inline">
                    <input type="text" name="tenant_card" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <i class="layui-icon layui-icon-add-1 table-add" style="color:#1E9FFF;"></i>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 基价折减</label>
                <div class="layui-input-inline">
                    <input type="text" name="tenant_name" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
		    <div class="layui-inline e-inline">
		      <input type="checkbox" name="like[write]" title="1、土地面房屋">
		      <input type="checkbox" name="like[read]" title="2、无平顶瓦屋面、石棉瓦屋面房屋">
		      <input type="checkbox" name="like[dai]" title="3、油毡屋面房屋">
		      <input type="checkbox" name="like[dai]" title="4、室内地坪低于室外路面10厘米">
		      <input type="checkbox" name="like[dai]" title="5、室内地坪低于室外路面50厘米">
		      <input type="checkbox" name="like[dai]" title="6、室内无直接或间接采光的黑房间">
		      <input type="checkbox" name="like[dai]" title="7、无上下水、无厕所房间">
		      <input type="checkbox" name="like[dai]" title="8、两户共用厅、厨、卫生间、室内走道的分摊面积">
		      <input type="checkbox" name="like[dai]" title="9、封闭式阳台（含内、外阳台）">
		      <input type="checkbox" name="like[dai]" title="10、空间在2.2米以上的阁楼、梯间、夹层、半地下层">
		    </div>
		</div>

        <div class="e-space"></div>
        <div class="layui-form-item">
            <div class="layui-input-block e-inline">
                <button type="submit" class="layui-btn" lay-submit lay-filter="formSubmit">提交</button>
                <a href="{:url('index')}?group=n" class="layui-btn layui-btn-primary ml10"><i class="aicon ai-fanhui"></i>返回</a>
            </div>
        </div>
    </div>
</form>
{include file="system@block/layui" /}
