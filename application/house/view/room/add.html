<form class="layui-form" action="{url('add')}" method="post">
    <div class="e-space"></div>
    <div class="page-form">
		<div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 房间类型</label>
                <div class="layui-input-inline">
                    <select name="room_type" class="field-cid" type="select" required>
                        <option value="">请选择</option>
                        {volist name="params['roomtypes']" id="v" key="k"}
                        <option value="{$k}">{$v}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 间号</label>
                <div class="layui-input-inline">
                    <input type="text" name="room_door" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 单元号</label>
                <div class="layui-input-inline">
                    <input type="text" name="room_unit_id" value="" autocomplete="off" class="layui-input ">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 绑定楼栋</label>
                <div class="layui-input-inline">
                    <i class="icon-search"></i>
                    <input type="text" name="ban_number" value="{$data_info['ban_number']}" readonly autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 层次</label>
                <div class="layui-input-inline">
                    <input type="text" name="room_floor_id" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 实有面积</label>
                <div class="layui-input-inline">
                    <input type="text" name="room_use_area" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item e-house">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red">*</font> 绑定房屋</label>
                <div class="layui-input-inline">
                    <input type="text" name="house_number[]" value="{$data_info['house_number']}" readonly autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <div class="layui-input-inline">
                    <i class="icon-search"></i>
                    <i class="icon-cancel lu-del"></i>
                    <input type="text" name="house_number[]" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <div class="layui-input-inline">
                    <i class="icon-search"></i>
                    <i class="icon-cancel lu-del"></i>
                    <input type="text" name="house_number[]" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <i class="layui-icon layui-icon-add-1 lu-add" style="color:#1E9FFF;"></i>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label"><font color="red"></font> 基价折减</label>
                <div class="layui-input-inline">
                    <i class="icon-baifenhao"></i>
                    <input type="text" name="room_rent_point" value="0" id="room_rent_point" readonly autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
		              <div class="layui-inline e-inline">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="1" v="5" lay-skin="primary" title="1、土地面房屋 5%">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="2" v="5" lay-skin="primary" title="2、无平顶瓦屋面、石棉瓦屋面房屋 5%">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="3" v="10" lay-skin="primary" title="3、油毡屋面房屋 10%">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="4" v="5" lay-skin="primary" title="4、室内地坪低于室外路面10厘米 5%">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="5" v="10" lay-skin="primary" title="5、室内地坪低于室外路面50厘米 10%">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="6" v="5" lay-skin="primary" title="6、室内无直接或间接采光的黑房间 5%">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="7" v="5" lay-skin="primary" title="7、无上下水、无厕所房间 5%">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="8" v="20" lay-skin="primary" title="8、两户共用厅、厨、卫生间、室内走道的分摊面积 20%">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="9" v="25" lay-skin="primary" title="9、封闭式阳台（含内、外阳台） 25%">
              <input type="checkbox" name="room_rent_pointids[]" lay-filter="filter" value="10" v="25" lay-skin="primary" title="10、空间在2.2米以上的阁楼、梯间、夹层、半地下层 25%">
            </div>
		</div>

        <div class="e-space"></div>
        <div class="layui-form-item">
            <div class="layui-input-block e-inline">
                <button type="submit" class="layui-btn" lay-submit lay-filter="formSubmit">提交</button>
                
            </div>
        </div>
    </div>
</form>
{include file="system@block/layui" /}
<script type="text/javascript">
layui.use(['form', 'func'], function() {
    var $ = layui.jquery, form = layui.form;

    $('.lu-add').click(function(){
        var html = '<div class="layui-inline e-inline"><div class="layui-input-inline"><i class="icon-search"></i><i class="icon-cancel lu-del"></i><input type="text" name="house_number[]" value="" autocomplete="off" class="layui-input"></div></div>';
        $('.lu-add').before(html);
    });
    $('.e-house').on('click','.lu-del',function(){
        var that = $(this);
        console.log(that);
        that.parent().parent().remove();
    });
    var s = $('#room_rent_point').val();
    //layui.func.assign({:json_encode($formData)});
    form.on('checkbox(filter)', function(data){
        if(data.elem.checked){
            s = Number(s) + Number($(data.elem).attr('v'));
        }else{
            s = Number(s) - Number($(data.elem).attr('v'));
        }
        
        $('#room_rent_point').val(s);
        //console.log(data.elem); //得到checkbox原始DOM对象
        // console.log(data.elem.checked); //是否被选中，true或者false
        //console.log(data.value); //复选框value值，也可以通过data.elem.value得到
        // console.log(data.othis); //得到美化后的DOM对象
    });
});
</script>
