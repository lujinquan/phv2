<div class="page-toolbar">
    <form class="layui-form layui-form-pane" action="{:url('index')}"  method="get" id="hisi-table-search">
        <div class="layui-input-inline layui-col-md2"  style="width:120px;">
            <input type="text" name="tenant_number" placeholder="租户编号" class="layui-input">
        </div>
        {if condition="INST_LEVEL != 3"}
        <div class="layui-input-inline layui-col-md2" style="width:120px;padding-left:5px">
            <select name="tenant_inst_id">
                <option value="">机构</option>
                {volist name=":config('inst_check_names')[INST]" id="v" key="k"}
                <option value="{$k}">{$v}</option>
                {/volist}
              </select>
        </div>
        {/if}
        <div class="layui-input-inline layui-col-md2"  style="width:150px;padding-left:5px">
            <input type="text" name="tenant_name" placeholder="租户姓名" class="layui-input">
        </div>
        <div class="layui-input-inline layui-col-md2"  style="width:120px;padding-left:5px">
            <input type="text" name="tenant_tel" placeholder="手机号" class="layui-input">
        </div>
        <div class="layui-input-inline layui-col-md2"  style="width:170px;padding-left:5px">
            <input type="text" name="tenant_card" placeholder="身份证号" class="layui-input">
        </div>
        <input type="hidden" name="group" value="{$group}" class="layui-input">
        <div class="layui-input-inline" style="margin-left:10px;"> 
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                <i class="layui-icon">&#xe615;</i>
                搜索
            </button>
            <button type="reset" class="layui-btn">重置</button>
        </div>
    </form>
</div>
{include file="system@block/layui" /}
<table id="dataTable" lay-filter='dataTable' params="{$paramsJson}"></table>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    {if condition="$group == 'n'"}
    <a href="{:url('add')}"><button class="layui-btn layui-btn-sm layui-btn-normal">新增租户</button></a>
    <button data-href="{:url('del')}" data-id="tenant_id" class="layui-btn layui-btn-sm layui-btn-danger j-page-btns">批量删除</button>
    {/if}
  </div>
</script>
<script type="text/html" title="操作按钮模板" id="buttonTpl">
    {if condition="$group == 'n'"}
	<a href="{:url('edit')}?id={{ d.tenant_id }}" class="layui-btn layui-btn-xs layui-btn-primary">编辑</a>
    {/if}
    <a href="{:url('detail')}?id={{ d.tenant_id }}" class="layui-btn layui-btn-xs layui-btn-normal">详情</a>
</script>
<script type="text/javascript">
    layui.use(['table','jquery'], function() {
        var $ = layui.$;
        var s = $('#dataTable').attr('params');
        var params = JSON.parse(s);
        var table = layui.table;
        table.render({
            elem: '#dataTable'
            ,height: 550
            ,toolbar: '#toolbar'
            // ,defaultToolbar: ['print']
            ,url: '{:url("house/Tenant/index")}?group={$group}' //数据接口
            ,page: true //开启分页
            ,limit: 10
            ,text: {
                none : '暂无相关数据'
            }
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'tenant_number', width:100, title: '租户编号'}
                ,{field: 'tenant_name', width: 240, title: '租户姓名'}
                ,{field: 'tenant_inst_id', width: 140, title: '管段', hide: isShowInst, templet: function(d) {
                    return params.insts[d.tenant_inst_id];
                }}
                ,{field: 'tenant_tel', width: 140, title: '联系方式'}
                ,{field: 'tenant_card', width: 180, title: '身份证号'}
                ,{title: '操作', minWidth: 180, templet: '#buttonTpl',fixed:'right'}
            ]]
            ,done:function(res,curr,count){
               
            }
        },isShowInst)
    });

</script>
