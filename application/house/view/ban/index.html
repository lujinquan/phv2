<div class="page-toolbar">
    <div class="page-filter">
        <div class="layui-input-inline layui-col-md2">
            <a href="{:url('add')}" class="layui-btn layui-btn-normal layui-icon layui-icon-edit">&nbsp;新增楼栋</a>
        </div>
        <form class="layui-form layui-form-pane" action="{url('index')}"  method="get" id="hisi-table-search">
            <div class="layui-input-inline layui-col-md2" style="margin-left:20px;">
                <input type="text" name="keywords" placeholder="搜索" class="layui-input">
            </div>
            <div class="layui-input-inline layui-col-md3" style="margin-left:20px;">
                
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                    <i class="layui-icon">&#xe615;</i>
                    搜索
                </button>
                <button type="reset" class="layui-btn">重置</button>
            </div>
        </form>
    </div>
</div>
{include file="system@block/layui" /}
<table id="dataTable" lay-filter='dataTable'></table>
<script type="text/html" title="操作按钮模板" id="buttonTpl">
	<a href="{:url('edit')}?id={{ d.ban_id }}" class="layui-btn layui-btn-xs layui-btn-primary">编辑</a>
    <a href="{:url('detail')}?id={{ d.ban_id }}" class="layui-btn layui-btn-xs layui-btn-normal">详情</a>
    <a href="{:url('struct')}?id={{ d.ban_id }}" class="layui-btn layui-btn-xs layui-btn-normal">结构</a>
    <button data-href="{:url('del')}?id={{ d.ban_id }}" class="layui-btn layui-btn-xs layui-btn-danger j-tr-del">删除</button>
</script>
<script type="text/javascript">
    layui.use(['table','jquery'], function() {
        var table = layui.table;
        table.render({
            elem: '#dataTable'
            ,height: 500
            //,height: 'full-20' //浏览器最大高度
            ,url: '{:url("house/Ban/index")}' //数据接口
            ,page: true //开启分页
            ,limit: 10
            ,text: {
                none : '暂无相关数据'
            }
            ,cols: [[ //表头
                {field: 'ban_number', width: 110, title: '楼栋编号'}
                ,{field: 'ban_inst_id', width: 120, title: '管段', hide: false, templet: function(d) {
                    return params.insts[d.ban_inst_id];
                }}
                ,{field: 'ban_owner_id', width: 80, title: '产别', templet: function(d) {
                    return params.owners[d.ban_owner_id];
                }}
                ,{field: 'ban_address', width: 140, title: '地址'}
                ,{field: 'ban_property_id', width: 100, title: '产权证号'}
                ,{field: 'ban_build_year', width: 100, title: '建成年份'}
                ,{field: 'ban_damage_id', width: 100, title: '完损等级', templet: function(d) {
                    return params.damages[d.ban_damage_id];
                }}
                ,{field: 'ban_struct_id', width: 100, title: '结构类别', templet: function(d) {
                    return params.structs[d.ban_struct_id];
                }}
                ,{field: '', width: 80, title: '合建面',templet: function(d) {
                    return parseFloat(d.ban_civil_area) + parseFloat(d.ban_party_area) + parseFloat(d.ban_career_area);
                }}
                ,{field: '', width: 80, title: '合规租',templet: function(d) {
                    return parseFloat(d.ban_civil_rent) + parseFloat(d.ban_party_rent) + parseFloat(d.ban_career_rent);
                }}
                ,{field: '', width: 100, title: '合原价',templet: function(d) {
                    return parseFloat(d.ban_civil_oprice) + parseFloat(d.ban_party_oprice) + parseFloat(d.ban_career_oprice);
                }}
                ,{field: 'ban_use_area', width: 100, title: '使用面积'}
                ,{title: '操作', width: 210, templet: '#buttonTpl',fixed:'right'}
            ]]
            ,done:function(res,curr,count){
               
            }
        })
    });
</script>
