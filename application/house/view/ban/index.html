<div class="layui-btn-container j-container-margin">
    {if condition="$group == 'x'"}
    <a href="{:url('add')}"><button class="layui-btn"><i class="layui-icon layui-icon-add-1"></i>新增楼栋</button></a>
    <button data-href="{:url('del')}" data-id="ban_id" class="layui-btn layui-btn-gray j-page-btns"><i class="layui-icon layui-icon-close"></i>批量删除</button>
    {/if}
    <!-- <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button> -->
</div>
<div class="page-toolbar j-page-toolbar clearfix">
      <form class="layui-form layui-form-pane" action="{url('index')}"  method="get" id="hisi-table-search">
          <div class="layui-input-inline j-input-margin" style="width:150px;">
              <input type="text" name="ban_number" placeholder="楼栋编号" class="layui-input">
          </div>
          <div class="layui-input-inline" style="width:150px;">
              <input type="text" name="ban_address" placeholder="地址" class="layui-input">
          </div>
          {if condition="INST_LEVEL != 3"}
          <div class="layui-input-inline" style="width:120px;">
              <select name="ban_inst_id">
                  <option value="">机构</option>
                  {volist name=":config('inst_check_names')[INST]" id="v"}
                  <option value="{$key}">{$v}</option>
                  {/volist}
                </select>
          </div>
          {/if}
          <div class="layui-input-inline" style="width:120px;">
              <select name="ban_owner_id">
                  <option value="">产别</option>
                  {volist name="params['owners']" id="v"}
                  <option value="{$key}">{$v}</option>
                  {/volist}
                </select>
          </div>
          <div class="layui-input-inline" style="width:120px;">
              <select name="ban_struct_id">
                  <option value="">结构类别</option>
                  {volist name="params['structs']" id="v"}
                  <option value="{$key}">{$v}</option>
                  {/volist}
                </select>
          </div>
          <div class="layui-input-inline" style="width:120px;">
              <select name="ban_damage_id">
                  <option value="">完损等级</option>
                  {volist name="params['damages']" id="v"}
                  <option value="{$key}">{$v}</option>
                  {/volist}
                </select>
          </div>
          <input type="hidden" name="group" value="{$group}" class="layui-input">
          <div class="layui-input-inline fr">
			  <button type="reset" class="layui-btn layui-btn-normal">重置</button>
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                  <i class="layui-icon">&#xe615;</i>
                  搜索
              </button>
			  <button type="button" class="layui-btn layui-btn-warm"><i class="layui-icon iconfont j-icon-screen_icon"></i>标题筛选</button>
          </div>
      </form>
  </div>
{include file="system@block/layui" /}
<table id="dataTable" lay-filter='dataTable'></table>
<script type="text/html" title="操作按钮模板" id="buttonTpl">
    {if condition="$group == 'x'"}
	<a href="{:url('edit')}?id={{ d.ban_id }}" class="layui-btn layui-btn-xs layui-btn-primary">编辑</a>
    {/if}
    <a href="{:url('detail')}?id={{ d.ban_id }}" class="layui-btn layui-btn-xs layui-btn-normal">详情</a>
    <a href="{:url('struct')}?id={{ d.ban_id }}" class="layui-btn layui-btn-xs layui-btn-normal">结构</a>
</script>
<script type="text/javascript">
    layui.use(['table','jquery'], function() {
        var table = layui.table;
        table.render({
            elem: '#dataTable'
            //,skin: 'line' //行边框风格
            //,even: true //开启隔行背景
            //,size: 'sm' //小尺寸的表格
            ,height: 500
            //,height: 'full-20' //浏览器最大高度
            ,toolbar: false
            ,url: '{:url("house/Ban/index")}?group={$group}' //数据接口
            ,page: true //开启分页
            ,limit: 10
            ,text: {
                none : '暂无相关数据'
            }
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'ban_number', width: 110, align:'center', title: '楼栋编号'}
                ,{field: 'ban_inst_id', width: 120, align:'center', title: '管段', hide: isShowInst, templet: function(d) {
                    return params.insts[d.ban_inst_id];
                }}
                ,{field: 'ban_owner_id', width: 80, align:'center', title: '产别', templet: function(d) {
                    return params.owners[d.ban_owner_id];
                }}
                ,{field: 'ban_address', width: 140, align:'center', title: '地址'}
                ,{field: 'ban_property_id', width: 100, align:'center', title: '产权证号'}
                ,{field: 'ban_build_year', width: 100, align:'center', title: '建成年份'}
                ,{field: 'ban_damage_id', width: 100, align:'center', title: '完损等级', templet: function(d) {
                    return params.damages[d.ban_damage_id];
                }}
                ,{field: 'ban_struct_id', width: 100, align:'center', title: '结构类别', templet: function(d) {
                    return params.structs[d.ban_struct_id];
                }}
                ,{field: '', width: 80, align:'center', title: '合建面',templet: function(d) {
                    return parseFloat(d.ban_civil_area) + parseFloat(d.ban_party_area) + parseFloat(d.ban_career_area);
                }}
                ,{field: '', width: 80, align:'center', title: '合规租',templet: function(d) {
                    return parseFloat(d.ban_civil_rent) + parseFloat(d.ban_party_rent) + parseFloat(d.ban_career_rent);
                }}
                ,{field: '', width: 100, align:'center', title: '合原价',templet: function(d) {
                    return parseFloat(d.ban_civil_oprice) + parseFloat(d.ban_party_oprice) + parseFloat(d.ban_career_oprice);
                }}
                ,{field: 'ban_use_area', width: 100, align:'center', title: '使用面积'}
                ,{title: '操作', minWidth: 180, align:'center', templet: '#buttonTpl',fixed:'right'}
            ]]
            ,done:function(res,curr,count){
               
            }
        },isShowInst)
    });
</script>
