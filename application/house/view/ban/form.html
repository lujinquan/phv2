<form class="layui-form" action="{url('add')}" method="post">
    <div class="e-space"></div>
    <div class="page-form">
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
            <label class="layui-form-label e-label"><font color="red">*</font>  栋号</label>
                <div class="layui-input-inline">
                    <input type="text" name="rec_number" value=""  lay-verify="" placeholder="" autocomplete="off" class="layui-input" lay-verify="number">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">完损等级</label>
                <div class="layui-input-inline">
                    <select name="status" class="field-cid" type="select">
                        <option value="">请选择</option>
                        {volist name="params['damages']" id="v" key="k"}
                        <option value="{$k}">{$v}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">楼栋产别</label>
                <div class="layui-input-inline">
                    <select name="status" class="field-cid" type="select">
                        <option value="">请选择</option>
                        {volist name="params['owners']" id="v" key="k"}
                        <option value="{$k}">{$v}</option>
                        {/volist}
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">结构类别</label>
                <div class="layui-input-inline">
                    <select name="status" class="field-cid" type="select">
                        <option value="">请选择</option>
                        {volist name="params['structs']" id="v" key="k"}
                        <option value="{$k}">{$v}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">建成年份</label>
                <div class="layui-input-inline">
                    <input type="text" name="area" value="" id="build_year" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">单元数</label>
                <div class="layui-input-inline">
                    <input type="text" name="in_area" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item e-inline">
            <div class="layui-inline">
                <label class="layui-form-label e-label">楼层数</label>
                <div class="layui-input-inline">
                    <input type="text" name="cou_rent" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">栋系数</label>
                <div class="layui-input-inline">
                    <input type="text" name="act_rent" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">产权证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">民栋数</label>
                <div class="layui-input-inline">
                    <input type="text" name="civil_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">机栋数</label>
                <div class="layui-input-inline">
                    <input type="text" name="party_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">企栋数</label>
                <div class="layui-input-inline">
                    <input type="text" name="careear_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">民建面</label>
                <div class="layui-input-inline">
                    <input type="text" name="civil_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">机建面</label>
                <div class="layui-input-inline">
                    <input type="text" name="party_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">企建面</label>
                <div class="layui-input-inline">
                    <input type="text" name="careear_num" value="" autocomplete="off" class="layui-input">
                </div>

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">民规租</label>
                <div class="layui-input-inline">
                    <input type="text" name="civil_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">机规租</label>
                <div class="layui-input-inline">
                    <input type="text" name="party_num" value="" autocomplete="off" class="layui-input">
                </div>  
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">企规租</label>
                <div class="layui-input-inline">
                    <input type="text" name="careear_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">民原价</label>
                <div class="layui-input-inline">
                    <input type="text" name="civil_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">机原价</label>
                <div class="layui-input-inline">
                    <input type="text" name="party_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">企原价</label>
                <div class="layui-input-inline">
                    <input type="text" name="careear_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">使用面积</label>
                <div class="layui-input-inline">
                    <input type="text" name="civil_num" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">地址</label>
                <div class="layui-input-inline w400">
                    <input type="text" name="address" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            
        </div>

        <div class="layui-form-item">
            <div class="layui-inline e-inline">
                <label class="layui-form-label e-label">图卡</label>
                <div class="layui-input-inline">
                    <button type="button" name="img" class="layui-btn layui-btn-normal" lay-type="image" lay-data="{accept:'image'}">请上传图片</button>
                </div>
            </div> 
            <div class="layui-block e-inline e-box"></div> 
        </div>

    <div class="layui-form-item">
        <div class="layui-inline e-inline">
            <label class="layui-form-label e-label">经纬度</label>
            <div class="layui-input-inline w400">
                <input type="text" name="remark" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-block e-inline e-box"></div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block e-inline">
            <button type="submit" class="layui-btn" lay-submit lay-filter="formSubmit">提交</button>
            <a href="{:url('index')}" class="layui-btn layui-btn-primary ml10"><i class="aicon ai-fanhui"></i>返回</a>
        </div>
    </div>
</div>
</form>
{include file="system@block/layui" /}

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
    //年选择器
    laydate.render({
        elem: '#build_year'
        ,type: 'year'
        ,max: nowDate()
    });

    laydate.render({
        elem: '#rentTime'
        ,range: '~'
    });
});

    function nowDate(){
        var now = new Date();
        return "'"+now.getFullYear()+"'";
    }
</script>
