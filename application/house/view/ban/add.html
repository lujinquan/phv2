<!-- <script type="text/javascript" src="__PUBLIC_JS__/DFileUpload.js?v={:config('hisiphp.version')}"></script> -->
<script>
	/*上传参数设定*/
	var upurl = "{:url('system/Annex/upload')}?input=landCard&group=ban&water=no"; //土地证电子版上传图片地址
	var upurl1 = "{:url('system/Annex/upload')}?input=realestateCard&group=ban&water=no"; //不动产电子版上传图片地址
	var upurl2 = "{:url('system/Annex/upload')}?input=imagingData&group=ban&water=no"; //影像资料上传图片地址
	var duotu = true; //是否为多图上传true false
	layui.use(['jquery', 'laydate', 'upload', 'form'], function() {
		var laydate = layui.laydate,
			$ = layui.$,
			upload = layui.upload,
			form = layui.form;

		//年选择器
		laydate.render({
			elem: '#ban_build_year',
			type: 'year',
			max: nowDate()
		});

		laydate.render({
			elem: '#rentTime',
			range: '~'
		});
		//土地证电子版
		upload.render({
			elem: '#upload_img1',
			url: upurl,
			multiple: duotu,
			field: 'landCard',
			before: function(obj) {
				layer.msg('图片上传中...', {
					icon: 16,
					shade: 0.01,
					time: 0
				})
			},
			done: function(res) {
				layer.close(layer.msg()); //关闭上传提示窗口
				if (duotu == true) {
					//调用多图上传方法,其中res.imgid为后台返回的一个随机数字
					$('#upload_img_list1').append('<dd class="item_img" id="' + res.data.file +
						'"><div class="operate"><i  class="layui-icon-close-fill layui-icon"></i></div><img src="' + res.data.file +
						'" class="img" ><input type="hidden" name="landCard[]" value="' + res.data.file + '" /></dd>');
				} else {
