<script type="text/javascript">
		layui.use(['jquery'], function() {
		   var $ = layui.$;
		   /*百度地图 S */
			var map = new BMap.Map("allmap");//2d地图
			//var map = new BMap.Map("allmap", { mapType: BMAP_SATELLITE_MAP });//卫星地图
			/* var point = new BMap.Point(114.334228,30.560372); */
			var point = new BMap.Point($("#coordinate").val());
			map.centerAndZoom(point, 18);
			map.addControl(new BMap.NavigationControl());
			var marker = new BMap.Marker(point);
			map.addOverlay(marker);
			marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
			/*百度地图 E */
			$(".j-floor-nav li:first").addClass("on");
            $(".layui-body").on("scroll",function(){
            		var scrollTop = $(document).scrollTop();
            		var floor = $('.floorWrap');
            		var nav = $('.navWrap').find('li');
            		var items = $('.floorWrap').find('.item');
                   /* if(scrollTop>150){
						$(".j-floor-nav").addClass("on");
						console.log(1);
					}
					else{
						$(".j-floor-nav").removeClass("on");
						console.log(3);
					}; */
            		items.each(function(){
            			var m=$(this);
            			var itemTop = m.offset().top;
            			if(scrollTop>itemTop-200){
            				/* console.log(scrollTop-itemTop); */
            				nav.eq(m.index()).addClass('current').siblings().removeClass('current');
            			}else{
            				return false;
            			}
            		})
            	})
	

	})
</script>
