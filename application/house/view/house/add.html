<form class="layui-form" action="{url('add')}" method="post">
	<div class="j-details-box floorWrap">
		<fieldset id="item1" class="layui-elem-field layui-field-title j-field-box">
			<legend>基本信息</legend>
		</fieldset>
		<div class="layui-row layui-form-item layui-col-space90">
			<div class="layui-col-md4">
				<label class="j-form-label">房屋编号</label>
				<div class="j-input-inline">
					<input type="text" id="house_number" name="house_number"value="" placeholder="" readonly autocomplete="off" class="layui-input j-search-input">
				</div>
			</div>
		</div>
		<div class="layui-row layui-form-item layui-col-space90">
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red">*</i>楼栋编号</label>
				<div class="j-input-inline">
					<input type="text" id="ban_number" name="ban_number" lay-verify="required" value="" placeholder="点击查询" readonly autocomplete="off" class="layui-input j-search-input">
					<b class="j-explain-search j-ban_number">查询</b>
				</div>
			</div>
			<input type="hidden" id="ban_id" name="ban_id" value="">
			<div class="layui-col-md8">
				<label class="j-form-label"><i class="red"></i>楼栋地址</label>
				<div class="j-input-inline">
					<input type="text" id="ban_address" value="" readonly autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-row layui-form-item layui-col-space90">
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red">*</i>租户编号</label>
				<div class="j-input-inline">
					<input type="text" id="tenant_number" name="tenant_number" lay-verify="required" value="" placeholder="点击查询" readonly autocomplete="off" class="layui-input j-search-input">
					<b class="j-explain-search j-tenant_number">查询</b>
				</div>
			</div>
			<input type="hidden" id="tenant_id" name="tenant_id" value="">
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red"></i>租户姓名</label>
				<div class="j-input-inline">
					<input type="text" id="tenant_name" readonly value=""  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red"></i>身份证号</label>
				<div class="j-input-inline">
					<input type="text" id="tenant_card" value=""  readonly autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-row layui-form-item layui-col-space90">
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red">*</i>单元号</label>
				<div class="j-input-inline">
					<input type="number" id="house_unit_id" name="house_unit_id" lay-verify="required" value=""  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red">*</i>楼层号</label>
				<div class="j-input-inline">
					<input type="number" id="house_floor_id" name="house_floor_id" lay-verify="required" value="" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red">*</i>使用性质</label>
				<div class="j-input-inline">
					<select name="house_use_id" lay-verify="required" class="field-cid" type="select">
					    <option value="">请选择</option>
					    {volist name="params['uses']" id="v"}
					    <option value="{$key}">{$v}</option>
					    {/volist}
					</select>
				</div>
			</div>
		</div>
		<div class="layui-row layui-form-item layui-col-space90">
			<!-- <div class="layui-col-md4">
				<label class="j-form-label"><i class="red">*</i>规定租金</label>
				<div class="j-input-inline">
					<input type="number" id="house_pre_rent" name="house_pre_rent" value="" lay-verify="required" autocomplete="off" class="layui-input j-explain-input">
					<b class="j-explain-name">元</b>
				</div>
			</div> -->
			<div class="layui-col-md4">
				<label class="j-form-label">房屋原价</label>
				<div class="j-input-inline">
					<input type="number" id="house_oprice" name="house_oprice" value=""  autocomplete="off" class="layui-input j-explain-input">
					<b class="j-explain-name">元</b>
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="j-form-label">建筑面积</label>
				<div class="j-input-inline">
					<input type="number" id="house_area" name="house_area" value="" autocomplete="off" class="layui-input j-explain-input">
					<b class="j-explain-name">m²</b>
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red"></i>门牌号</label>
				<div class="j-input-inline">
					<input type="text" name="house_door" value="" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-row layui-form-item layui-col-space90">
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red"></i>规定租金</label>
				<div class="j-input-inline">
					<input type="text" name="house_pre_rent" value="" autocomplete="off" readonly class="layui-input">
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red"></i>租差</label>
				<div class="j-input-inline">
					<input type="text" name="house_diff_rent" value="" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-col-md4">
				<label class="j-form-label"><i class="red"></i>泵费</label>
				<div class="j-input-inline">
					<input type="text" name="house_pump_rent" value="" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-row layui-form-item layui-col-space90">
			<div class="j-margin-btn">
				<a href="" class="layui-btn layui-btn-primary">取消</a>
				<button type="submit" class="layui-btn" hisi-data="{'jump':false}" lay-submit lay-filter="formSubmit">确定</button>
			</div>
		</div>
	</div>
</form>

<script type="text/javascript">
	layui.use(['table','form','layer'], function() {
			var table = layui.table
				,$ = layui.jquery
				,form = layui.form
				,layer = layui.layer;
      
	      //双击获取楼栋查询器
		  $(".layui-form").on('click','.j-ban_number',function(){
		 layer.open({
			title: '楼栋查询器'
			,type: 2
			,offset: 'auto'
			,area: ['70%', '60%']
			, btn:false
			,pageTabs: false
			,content: '{:url('system/index/querier')}?hisi_iframe=yes&change_type=7'
			,btn: ['确定','关闭']
			,yes: function(index, layero){
				var row = window["layui-layer-iframe" + index].callbackdata();
				console.log(row);
				layer.close(index);
				$("#ban_number").val(row.ban_number);//获取楼栋编号
				$("#ban_address").val(row.ban_address);
		 		$("#ban_id").val(row.ban_id);
			},btn2: function(index, layero){
				layer.close(index);
			}
		  });
		 })
		 //双击获取租户查询器
		  $(".layui-form").on('click','.j-tenant_number',function(){
		 layer.open({

		 			, btn:false
		 			,pageTabs: false
		 			,content: '{:url('system/index/tenant')}?hisi_iframe=yes&change_type=7'
		 			,btn: ['确定','关闭']
		 			,yes: function(index, layero){
		 				var row = window["layui-layer-iframe" + index].tenantdata();
		 				console.log(row);
		 				layer.close(index);
		 				$("#tenant_number").val(row.tenant_number);//获取租户编号
		 				$("#tenant_name").val(row.tenant_name);
		 				$("#tenant_card").val(row.tenant_card);
		 				$("#tenant_id").val(row.tenant_id);
		 			},btn2: function(index, layero){
		 				layer.close(index);
		 			}
		  });
		 })

	});
</script>
