<form class="layui-form" action="{url('edit')}" method="post">
	<div class="j-details-box floorWrap">
			<fieldset id="item1" class="layui-elem-field layui-field-title j-field-box">
				<legend>基本信息</legend>
			</fieldset>
			<div class="layui-row layui-form-item layui-col-space90">
				<div class="layui-col-md4">
					<label class="j-form-label"><i class="red">*</i>楼栋编号</label>
					<div class="j-input-inline">
						<input type="text" name="ban_number" value="{$data_info['ban_number']}" placeholder="双击选择" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="j-form-label"><i class="red">*</i>租户编号</label>
					<div class="j-input-inline">
						<input type="text" name="tenant_number" value="{$data_info['tenant_number']}" placeholder="双击选择" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="j-form-label"><i class="red">*</i>门牌号</label>
					<div class="j-input-inline">
						<input type="text" name="house_door" value="{$data_info['house_door']}" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-row layui-form-item layui-col-space90">
				<div class="layui-col-md4">
					<label class="j-form-label"><i class="red">*</i>单元号</label>
					<div class="j-input-inline">
						<input type="text" name="house_unit_id" value="{$data_info['house_unit_id']}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="j-form-label"><i class="red">*</i>楼层号</label>
					<div class="j-input-inline">
						<input type="text" name="house_floor_id" value="{$data_info['house_floor_id']}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="j-form-label"><i class="red">*</i>使用性质</label>
					<div class="j-input-inline">
						<select name="house_use_id" class="field-cid" type="select">
						    <option value="">请选择</option>
						    {volist name="params['uses']" id="v"}
						    <option value="{$key}" {if condition="$key == $data_info['house_use_id']"}selected{/if}>{$v}</option>
						    {/volist}
						</select>
					</div>
				</div>
			</div>
			<div class="layui-row layui-form-item layui-col-space90">
				<div class="layui-col-md4">
					<label class="j-form-label">房屋原价</label>
					<div class="j-input-inline">
						<input type="text" name="house_oprice" value="{$data_info['house_oprice']}" autocomplete="off" class="layui-input">
						<b class="j-explain-name">元</b>
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="j-form-label">建筑面积</label>
					<div class="j-input-inline">
						<input type="text" name="house_area" value="{$data_info['house_area']}" autocomplete="off" class="layui-input">
						<b class="j-explain-name">m²</b>
					</div>
				</div>
			</div>
			<fieldset id="item1" class="layui-elem-field layui-field-title j-field-box">
				<legend>补充信息</legend>
			</fieldset>
			<div class="layui-row layui-form-item layui-col-space90">
				<div class="layui-col-md4">
					<label class="j-form-label"><i class="red">*</i>经度</label>
					<div class="j-input-inline">
						<input type="text" id="jingdu" name="jingdu" autocomplete="off" id="jingdu" class="layui-input">
					</div>
				</div>
				<div class="layui-col-md4">
					<label class="j-form-label"><i class="red">*</i>纬度</label>
					<div class="j-input-inline">
						<input type="text" id="weidu" name="weidu" autocomplete="off" id="weidu" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-row layui-form-item layui-col-space90">
				<div class="layui-col-md8">
					<label class="j-form-label">地址查询</label>
					<div class="j-input-inline">
						<input type="text" id="suggestId" name="address" size="30" value="" class="layui-input" />
					</div>  
				</div>
			</div>
			<div class="layui-row layui-form-item layui-col-space90">
				<div class="layui-col-md8">
					<div class="j-map-height" style="width:100%;height:300px;" id="allmap"></div>
				</div>
			</div>
			<div class="layui-row layui-form-item layui-col-space90">
				<div class="j-margin-btn">
					<a href="{:url('index')}?group=n" class="layui-btn layui-btn-primary">取消</a>
					<button type="submit" class="layui-btn" lay-submit lay-filter="formSubmit">确定</button>
				</div>
			</div>
			<input type="hidden" name="house_id" value="{$data_info['house_id']}">
	</div>
</form>
{include file="system@block/layui" /}
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=2xlodrKVRyFNeopCajiMTfgIOr8dnUAe"></script>
<script type="text/javascript" src="__PUBLIC_JS__/baiduMaps.js?v={:config('hisiphp.version')}"></script>
<script type="text/javascript">
	layui.use(['table','layer'], function() {
			var table = layui.table
				,$ = layui.jquery
				,layer = layui.layer;
      
	      //双击获取楼栋查询器
		  $(".layui-form").on('dblclick','input[name="ban_number"]',function(){
		 layer.open({
			title: '楼栋查询器'
			,type: 2
			,offset: 'auto'
			,area: ['70%', '60%']
			, btn:false
			,pageTabs: false
			,content: '{:url('system/index/querier')}'
			,btn: ['确定','关闭']
			,yes: function(index, layero){
				var row = window["layui-layer-iframe" + index].callbackdata();
				console.log(row);
				layer.close(index);
				$("input[name='ban_number']").val(row.ban_number);//获取楼栋编号
			},btn2: function(index, layero){
				layer.close(index);
			}
		  });
		 })
		 //双击获取租户查询器
		  $(".layui-form").on('dblclick','input[name="tenant_number"]',function(){
		 layer.open({
		 			title: '租户查询器'
		 			,type: 2
		 			,offset: 'auto'
		 			,area: ['70%', '60%']
		 			, btn:false
		 			,pageTabs: false
		 			,content: '{:url('system/index/tenant')}'
		 			,btn: ['确定','关闭']
		 			,yes: function(index, layero){
		 				var row = window["layui-layer-iframe" + index].tenantdata();
		 				console.log(row);
		 				layer.close(index);
		 				$("input[name='tenant_number']").val(row.tenant_number);//获取租户编号
		 			},btn2: function(index, layero){
		 				layer.close(index);
		 			}
		  });
		 })
		 
	});
</script>
