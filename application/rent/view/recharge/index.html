 <div class="j-table-content j-no-tab">
	 <div class="layui-btn-container j-container-margin">
	     <div class="layui-btn-container">       
	         <a href="{:url('add')}" class="j-iframe-pop" hisi-data="{width: '1000px', height: '500px',refresh: 2}" title="计租表"><button class="layui-btn"><i class="layui-icon layui-icon-add-1"></i>充值缴费</button></a>
	     </div>
	 </div>
 <div class="page-toolbar j-page-toolbar clearfix">
        <form class="layui-form layui-form-pane" action="{url('index')}" method="get" id="hisi-table-search">
            <div class="j-search-fl layui-col-md8  fl">
                <div class="layui-input-inline j-input-margin" style="width:120px;">
                    <input type="text" name="tenant_name" placeholder="租户姓名" class="layui-input">
                </div>  
                <div class="layui-input-inline j-input-margin" style="width:120px;">
                    <input type="text" name="ban_address" placeholder="地址" class="layui-input">
                </div>
                {if condition="INST_LEVEL != 3"}
                <div class="layui-input-inline" style="width:120px;">
                    <select name="ban_inst_id">
                        <option value="">机构</option>
                        {volist name=":config('inst_check_names')[INST]" id="v"}
                        <option value="{$key}">{$v}</option>
                        {/volist}
                    </select>
                </div>
                {/if}
                <div class="layui-input-inline" style="width:120px;">
                    <select name="ban_owner_id">
                        <option value="">产别</option>
                        {volist name="params['owners']" id="v"}
                        <option value="{$key}">{$v}</option>
                        {/volist}
                    </select>
                </div>
                <div class="layui-input-inline" style="width:120px;">
                    <select name="house_use_id">
                        <option value="">使用性质</option>
                        {volist name="params['uses']" id="v"}
                        <option value="{$key}">{$v}</option>
                        {/volist}
                    </select>
                </div>
                <div class="layui-input-inline" style="width:120px;">
                    <select name="pay_type">
                        <option value="">支付方式</option>
                        {volist name="params['pay_way']" id="v"}
                        <option value="{$key}">{$v}</option>
                        {/volist}
                    </select>
                </div> 
                <div class="layui-input-inline j-input-margin" style="width:120px;">
                    <input type="text" name="ctime" placeholder="日期范围" id="test6" class="layui-input">
                </div> 
            </div>
            <div class="j-search-fr layui-col-md4 fr">
            	<div class="layui-input-inline fr">
            		<div class="layui-input-inline" style="margin-left:10px;">
            			<button type="reset" class="layui-btn j-btn-reset">重置</button>
            			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
            				<i class="layui-icon">&#xe615;</i>
            				搜索
            			</button>
            			<button type="button" class="layui-btn layui-btn-warm"><i class="layui-icon iconfont j-icon-screen_icon"></i>标题筛选</button>
            		</div>
            	</div>
            </div>
        </form>
</div>
{include file="system@block/layui" /}
<table id="dataTable" lay-filter='dataTable'></table>
<script type="text/html" id="toolbar">
</script>
<script type="text/html" title="操作按钮模板" id="buttonTpl">

    <a href="{:url('detail')}?id={{ d.ban_id }}" class="layui-btn layui-btn-xs layui-btn-normal">详情</a>
</script>
</div>
<script type="text/javascript">
    layui.use(['table','jquery','laydate'], function() {
        var table = layui.table;
        var laydate = layui.laydate;
        table.render({
            elem: '#dataTable'
            //,height: 550
            ,url: '{:url("index")}'
			,toolbar: true
			,defaultToolbar: ['filter','exports','print'] //设置右边筛选，导出，打印显示
            ,page: true 
            ,totalRow:true
            ,limit: 10
            ,text: {
                none : "<div class='j-no-contents'><i class='layui-icon iconfont j-icon-wushuju'></i>暂无相关数据！</div>"
            }
            ,cols: [[ //表头
                {type: 'checkbox',  totalRowText: '合计'}
                ,{field: 'house_number', width: 140, align:'center', title: '房屋编号'} 
                ,{field: 'ban_inst_id', width: 120, hide:isShowInst, align:'center', title: '充值机构', templet: function(d) {
                    return params.insts[d.ban_inst_id];
                }}
                ,{field: 'ban_owner_id', width: 80, align:'center', title: '产别', templet: function(d) {
                    return params.owners[d.ban_owner_id];
                }}
                ,{field: 'house_use_id', width: 100, align:'center', title: '使用性质', templet: function(d) {
                    return params.uses[d.house_use_id];
                }}
                ,{field: 'tenant_name', width: 140, align:'center', title: '租户姓名'}
                ,{field: 'ban_address', minWidth: 140, align:'center', title: '地址'}
                ,{field: 'pay_way', width: 100, align:'center', title: '缴纳方式', templet: function(d) {
                    return params.pay_way[d.pay_way];
                }}
                ,{field: 'ctime', width: 160, align:'center', title: '充值时间'}
                ,{field: 'pay_rent', width: 100, align:'center', totalRow: true ,title: '充值金额'}
                //,{title: '操作', minWidth: 100,align:'center', templet: '#buttonTpl',fixed:'right'}
            ]]
            ,done:function(res,curr,count){
               
            }
        },isShowInst)
        //日期范围
        laydate.render({
            elem: '#test6'
            //,range: true
            ,range: '~'
        });
    });
    
</script>
