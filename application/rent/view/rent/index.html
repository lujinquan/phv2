<div class="page-toolbar">
    <form class="layui-form layui-form-pane" action="{url('index')}"  method="get" id="hisi-table-search">
        <div class="layui-input-inline" style="width:150px;">
            <input type="text" name="tenant_name" placeholder="租户姓名" class="layui-input">
        </div>
        <div class="layui-input-inline" style="width:150px;padding-left:5px">
            <input type="text" name="rent_order_number" placeholder="订单编号" class="layui-input">
        </div>
        <div class="layui-input-inline" style="width:150px;padding-left:5px">
            <input type="text" name="ban_address" placeholder="地址" class="layui-input">
        </div>
        {if condition="INST_LEVEL != 3"}
        <div class="layui-input-inline" style="width:120px;padding-left:5px">
            <select name="ban_inst_id">
                <option value="">机构</option>
                {volist name=":config('inst_check_names')[INST]" id="v" key="k"}
                <option value="{$k}">{$v}</option>
                {/volist}
              </select>
        </div>
        {/if}
        <div class="layui-input-inline" style="width:120px;padding-left:5px">
            <select name="ban_owner_id">
                <option value="">产别</option>
                {volist name="params['owners']" id="v" key="k"}
                <option value="{$k}">{$v}</option>
                {/volist}
              </select>
        </div>
        <div class="layui-input-inline" style="width:120px;padding-left:5px">
            <select name="house_use_id">
                <option value="">使用性质</option>
                {volist name="params['uses']" id="v" key="k"}
                <option value="{$k}">{$v}</option>
                {/volist}
              </select>
        </div>
        <div class="layui-input-inline" style="margin-left:10px;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                <i class="layui-icon">&#xe615;</i>
                搜索
            </button>
            <button type="reset" class="layui-btn">重置</button>
        </div>
    </form>
</div>
{include file="system@block/layui" /}
<table id="dataTable" lay-filter='dataTable'></table>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">

  </div>
</script>
<script type="text/html" title="操作按钮模板" id="buttonTpl">

    <a href="{:url('detail')}?id={{ d.ban_id }}" class="layui-btn layui-btn-xs layui-btn-normal">详情</a>
</script>
<script type="text/javascript">
    layui.use(['table','jquery'], function() {
        var table = layui.table;
        table.render({
            elem: '#dataTable'
            ,height: 550
            ,url: '{:url("rent/Rent/index")}'
            ,page: true 
            ,limit: 10
            ,text: {
                none : '暂无相关数据'
            }
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'rent_order_number', width: 240, align:'center', title: '订单编号'}
                ,{field: 'ban_inst_id', width: 120, hide:isShowInst, align:'center', title: '管段', templet: function(d) {
                    return params.insts[d.ban_inst_id];
                }}
                ,{field: 'ban_owner_id', width: 80, align:'center', title: '产别', templet: function(d) {
                    return params.owners[d.ban_owner_id];
                }}
                ,{field: 'house_use_id', width: 100, align:'center', title: '使用性质', templet: function(d) {
                    return params.uses[d.house_use_id];
                }}
                ,{field: 'rent_order_receive', width: 140, align:'center', title: '账单金额'}
                ,{field: 'rent_order_paid', width: 140, align:'center', title: '已支付金额'}
                ,{field: 'rent_order_date', width: 140, align:'center', title: '账单期'}
                ,{field: 'ban_address', width: 140, align:'center', title: '地址'}
                ,{field: 'tenant_name', width: 140, align:'center', title: '租户姓名'}
                ,{title: '操作', minWidth: 100,align:'center', templet: '#buttonTpl',fixed:'right'}
            ]]
            ,done:function(res,curr,count){
               
            }
        },isShowInst)
    });
</script>
