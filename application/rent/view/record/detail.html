
<div class="j-details-box j-no-border floorWrap layui-form">
  <fieldset id="item1" class="layui-elem-field layui-field-title j-field-box">
    <legend>基本信息</legend>
  </fieldset>
  <div class="layui-row layui-form-item layui-col-space90">
  	<div class="layui-col-md4">
  		<label class="j-form-label">订单编号</label> 
  		<div class="j-input-inline">
  			<input type="text" name="rent_order_number" value="{$data_info['rent_order_number']}" disabled="disabled" autocomplete="off" class="layui-input">
  		</div>
  	</div>
  	<div class="layui-col-md4">
  	  <label class="j-form-label">租户姓名</label> 
  	  <div class="j-input-inline">
  		<input type="text" name="tenant_name" value="{$data_info['tenant_name']}" disabled="disabled"  autocomplete="off" class="layui-input">
  	  </div>
  	</div>
  	<div class="layui-col-md4">
  	  <label class="j-form-label">联系电话</label> 
  	  <div class="j-input-inline">
  		<input type="text" name="tenant_tel" value="{$data_info['tenant_tel']}" disabled="disabled" autocomplete="off" class="layui-input">
  	  </div>
  	</div>
  </div>
  <div class="layui-row layui-form-item layui-col-space90">
  	<div class="layui-col-md4">
  		<label class="j-form-label">身份证号</label> 
  		<div class="j-input-inline">
  			<input type="text" name="tenant_card" value="{$data_info['tenant_card']}" disabled="disabled" autocomplete="off" class="layui-input">
  		</div>
  	</div>
  	<div class="layui-col-md4">
  	  <label class="j-form-label">楼栋地址</label> 
  	  <div class="j-input-inline">
  		<input type="text" name="ban_address" value="{$data_info['ban_address']}" disabled="disabled" autocomplete="off" class="layui-input">
  	  </div>
  	</div>
  </div>
  <div class="layui-row layui-form-item layui-col-space90">
  	<div class="layui-col-md4">
  		<label class="j-form-label">楼栋产别</label> 
  		<div class="j-input-inline">
  			<input type="text" name="register_name" value="{$params['owners'][$data_info['ban_owner_id']]}" disabled="disabled" autocomplete="off" class="layui-input">
  		</div>
  	</div>
  	<div class="layui-col-md4">
  	  <label class="j-form-label">使用性质</label> 
  	  <div class="j-input-inline">
  		<input type="text" name="register_bodies" value="{$params['uses'][$data_info['house_use_id']]}" disabled="disabled"  autocomplete="off" class="layui-input">
  	  </div>
  	</div>
  </div>
  <fieldset id="item1" class="layui-elem-field layui-field-title j-field-box">
    <legend>账单信息</legend>
  </fieldset>
  <div class="layui-row layui-form-item layui-col-space90">
  	<div class="layui-col-md4">
  		<label class="j-form-label">账单金额</label> 
  		<div class="j-input-inline">
  			<input type="text" name="register_name" value="{$data_info['rent_order_receive']}" disabled="disabled" autocomplete="off" class="layui-input">
  		</div>
  	</div>
  	<div class="layui-col-md4">
  	  <label class="j-form-label">账单期</label> 
  	  <div class="j-input-inline">
  		<input type="text" name="register_bodies" value="{:substr_replace($data_info['rent_order_date'],'-',4,0)}" disabled="disabled"  autocomplete="off" class="layui-input">
  	  </div>
  	</div>
  	<div class="layui-col-md4">
  	  <label class="j-form-label">缴费时间</label> 
  	  <div class="j-input-inline">
  		<input type="text" name="register_bodies" value="{$data_info['ptime']}" disabled="disabled"  autocomplete="off" class="layui-input">
  	  </div>
  	</div>
  </div>
  <div class="layui-row layui-form-item layui-col-space90">
    <div class="layui-col-md4">
      <label class="j-form-label">本次缴纳金额</label> 
      <div class="j-input-inline">
        <input type="text" name="register_name" value="{$data_info['rent_order_paid']}" disabled="disabled" autocomplete="off" class="layui-input">
      </div>
    </div>
    
  </div>
  <div class="layui-row layui-form-item layui-col-space90">
  	<div class="layui-col-md4">
  		<label class="j-form-label">历史已缴(含本月)</label> 
  		<div class="j-input-inline">
  			<input type="text" name="register_name" value="{$data_info['pay_info']['total_paid_rent']}" disabled="disabled" autocomplete="off" class="layui-input">
  		</div>
  	</div>
  	<div class="layui-col-md4">
  	  <label class="j-form-label">历史欠缴(含本月)</label> 
  	  <div class="j-input-inline">
  		<input type="text" name="register_bodies" value="{$data_info['pay_info']['total_unpaid_rent']}" disabled="disabled"  autocomplete="off" class="layui-input">
  	  </div>
  	</div>
  	<div class="layui-col-md4">
  	  <label class="j-form-label">支付方式</label> 
  	  <div class="j-input-inline">
  	  	<input type="text" name="register_bodies" value="{$params['pay_way'][$data_info['pay_way']]}" disabled="disabled"  autocomplete="off" class="layui-input">
  	  </div>
  	</div>
  </div>
</div>
{include file="system@block/layui" /}
