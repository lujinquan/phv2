<div class="j-table-content j-no-tab">
	 <div class="layui-btn-container j-container-margin">
	     <div class="layui-btn-container">       
	         <a href="{:url('apply')}"><button class="layui-btn"><i class="layui-icon layui-icon-add-1"></i>使用权变更申请</button></a>
	     </div>
	 </div>
	<div class="page-toolbar j-page-toolbar clearfix">
		<form class="layui-form layui-form-pane" action="{:url('index')}" method="get" id="hisi-table-search">
			<div class="j-search-fl layui-col-md8  fl">
				<div class="layui-input-inline layui-col-md2 j-input-margin" style="width:120px;">
					<input type="text" name="change_number" placeholder="变更编号" class="layui-input">
				</div>
				<div class="layui-input-inline layui-col-md2" style="width:120px;">
					<select name="tenant_inst_id">
						<option value="">机构名称</option>
						{volist name=":config('inst_check_names')[INST]" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline" style="width:120px;">
					<select name="ban_owner_id">
						<option value="">产别</option>
						{volist name="params['owners']" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="change_money" placeholder="金额" class="layui-input">
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="change_name" placeholder="申请人" class="layui-input">
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="change_time" id="date"  placeholder="申请时间" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="j-search-fr layui-col-md4 fr">
				<div class="layui-input-inline fr">
					<div class="layui-input-inline" style="margin-left:10px;">
						<button type="reset" class="layui-btn j-btn-reset">重置</button>
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
							<i class="layui-icon">&#xe615;</i>
							搜索
						</button>
						<button type="button" class="layui-btn layui-btn-warm"><i class="layui-icon iconfont j-icon-screen_icon"></i>标题筛选</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	{include file="system@block/layui" /}
	<table id="dataTable" lay-filter='dataTable' params="{$paramsJson}"></table>
	<script type="text/html" id="toolbar"></script>
	<script type="text/html" title="操作按钮模板" id="buttonTpl">
		{{#  if (d.change_status == 3) { }}
		<!-- <a href="{:url('del')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-primary">删除</a> -->
		<a href="{:url('del')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-danger j-tr-del">删除</a>
		{{#  } else { }}
		<!-- <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary">删除</a> -->
		{{#  } }}
		<a href="{:url('detail')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-normal">明细</a>
    </script>
</div>
<script type="text/javascript">
	var process_config = {'2':'待房管员处理','3':'待经租会计处理','4':'待经管所长处理','5':'待经管科处理'};
	//console.log(process_config[2]);
	layui.use(['table', 'jquery','laydate'], function() {
		var $ = layui.$;
		var s = $('#dataTable').attr('params');
		var params = JSON.parse(s);
		var table = layui.table
		   ,laydate = layui.laydate;
		
		//日期
		  laydate.render({
		    elem: '#date'
		  });
		table.render({
			elem: '#dataTable',
			/* height: 550, */
			toolbar: '#toolbar'
				// ,defaultToolbar: ['print']
				,defaultToolbar: ['filter','exports','print'] //设置右边筛选，导出，打印显示
			    ,url: '{:url()}' //数据接口
				,page: true //开启分页
				,limit: 10
			   ,limits: [10,20,30,40,50,100,300,500,1000]
			  ,text: {
					none: '暂无相关数据'
			  }
			  ,cols: [
				[ //表头 
					{
						field: 'change_id',
						width: 60,
						align:'center',
						title: '#', templet:function(d){
		                    return d.LAY_INDEX ;
		                }
					}, {
						field: 'ban_address',
						width: 180,
						align:'center',
						title: '楼栋地址'
					}, {
						field: 'ban_owner_id',
						width: 80,
						align:'center',
						title: '产别', 
						templet: function(d) {
		                    return params.owners[d.ban_owner_id];
		                }
					}, {
						field: 'ban_inst_id',
						width: 120,
						align:'center',
						title: '申请机构', 
						templet: function(d) {
		                    return params.insts[d.ban_inst_id];
		                }
					}, {
						field: 'change_formality',
						width: 120,
						align:'center',
						title: '转让形式', 
						templet: function(d) {
		                    return params.usetypes[d.change_type];
		                }
					}, {
						field: 'old_tenant_name',
						width: 120,
						align:'center',
						title: '原租户姓名'
					}, {
						field: 'ctime',
						align:'center',
						width: 160,
						title: '申请时间'
					}, {
						field: 'nick',
						align:'center',
						width: 100,
						title: '申请人'
					}, {
						field: 'change_status',
						align:'center',
						width: 160,
						title: '审核状态', 
						templet: function(d) {
		                    return process_config[d.change_status];
		                }
					}, {
						title: '操作',
						Width: 180,
						minWidth: 120,
						align:'center',
						templet: '#buttonTpl',
						fixed: 'right'
					}
				]
			],
			done: function(res, curr, count) {

			}
		},isShowInst)
	});
</script>
