<!-- 租金减免 取消减免 -->
<div class="j-table-content j-no-title">
	<div class="page-toolbar j-page-toolbar clearfix">
		<form class="layui-form layui-form-pane" action="{:url('index')}" method="get" id="hisi-table-search">
			<div class="j-search-fl layui-col-md8  fl">
				<div class="layui-input-inline layui-col-md2 j-input-margin" style="width:120px;">
					<input type="text" name="reduction_address" placeholder="填写楼栋地址" class="layui-input">
				</div>
				<div class="layui-input-inline layui-col-md2" style="width:120px;">
					<select name="house_use_id">
						<option value="">使用性质</option>
						{volist name="params['uses']" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline" style="width:120px;">
					<select name="ban_owner_id">
						<option value="">产别</option>
						{volist name="params['owners']" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="reduction_name" placeholder="租户名称" class="layui-input">
				</div>
				<div class="layui-input-inline" style="width:120px;">
					<select name="reduction_class">
						<option value="">减免类型</option>
						<option value="">减免类型1</option>
						<option value="">减免类型2</option>
					</select>
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="reduction_complete_time" id="date"  placeholder="申请时间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline" style="width:120px;">
					<select name="reduction_class">
						<option value="">状态</option>
						<option value="">正常</option>
						<option value="">过期</option>
					</select>
				</div>
			</div>
			<div class="j-search-fr layui-col-md4 fr">
				<div class="layui-input-inline fr">
					<div class="layui-input-inline" style="margin-left:10px;">
						<button type="reset" class="layui-btn j-btn-reset">重置</button>
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
							<i class="layui-icon">&#xe615;</i>
							搜索
						</button>
						<button type="button" class="layui-btn layui-btn-warm"><i class="layui-icon iconfont j-icon-screen_icon"></i>标题筛选</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	{include file="system@block/layui" /}
	<table id="dataTable" lay-filter='dataTable' params="{$paramsJson}"></table>
	<script type="text/html" id="toolbar"></script>
	<script type="text/html" title="操作按钮模板" id="buttonTpl">
		<a href="{:url('detail')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-normal">信息单</a>
    </script>
</div>
<script type="text/javascript">
	layui.use(['table', 'jquery','laydate'], function() {
		var $ = layui.$;
		var s = $('#dataTable').attr('params');
		var params = JSON.parse(s);
		var table = layui.table
		   ,laydate = layui.laydate;
		
		//日期
		  laydate.render({
		    elem: '#date'
		  });
		table.render({
			elem: '#dataTable',
			/* height: 550, */
			toolbar: '#toolbar'
				// ,defaultToolbar: ['print']
				,defaultToolbar: ['filter','exports','print'] //设置右边筛选，导出，打印显示
			    ,url: '{:url()}' //数据接口
				,page: true //开启分页
				,limit: 10
			   ,limits: [10,20,30,40,50,100,300,500,1000]
			  ,text: {
					none: '暂无相关数据'
			  }
			  ,cols: [
				[ //表头 
				 {
						field: 'reduction_address',
						width: 150,
						align:'center',
						title: '楼栋地址', 
					}, {
						field: 'reduction_nature',
						width: 120,
						align:'center',
						title: '使用性质', 
						templet: function(d) {
		                    return params.uses[d.ban_inst_id];
		                }
					}, {
						field: 'reduction_use_type',
						width: 120,
						align:'center',
						title: '产别', 
						templet: function(d) {
		                    return params.owners[d.change_use_type];
		                }
					}, 
					{
						field: 'reduction_tenant',
						width: 120,
						align:'center',
						title: '租户', 
					},
					{
						field: 'reduction_class',
						width: 120,
						align:'center',
						title: '减免类型'
					}, 
					{
						field: 'reduction_money',
						width: 120,
						align:'center',
						title: '减免金额'
					}
					,{
						field: 'expire_time',
						align:'center',
						width: 160,
						title: '减免到期'
					}, 
					{
						field: 'reduction_state',
						align:'center',
						width: 160,
						title: '状态'
					},
					{
						title: '操作',
						Width: 180,
						minWidth: 120,
						align:'center',
						templet: '#buttonTpl',
						fixed: 'right'
					}
				]
			],
			done: function(res, curr, count) {

			}
		},isShowInst)
	});
</script>
