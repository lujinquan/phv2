<!-- 租金减免 取消减免 -->
<div class="j-table-content j-no-title">
	<div class="page-toolbar j-page-toolbar clearfix">
		<form class="layui-form layui-form-pane" action="{:url('index')}?group=x" method="get" id="hisi-table-search">
			<div class="j-search-fl layui-col-md8  fl">
				<div class="layui-input-inline layui-col-md2 j-input-margin" style="width:120px;">
					<input type="text" name="ban_address" placeholder="填写楼栋地址" class="layui-input">
				</div>
				<div class="layui-input-inline layui-col-md2" style="width:120px;">
					<select name="house_use_id">
						<option value="">使用性质</option>
						{volist name="params['uses']" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline" style="width:120px;">
					<select name="ban_owner_id">
						<option value="">产别</option>
						{volist name="params['owners']" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="tenant_name" placeholder="租户名称" class="layui-input">
				</div>
				<div class="layui-input-inline" style="width:120px;">
					<select name="reduction_class">
						<option value="">减免类型</option>
						{volist name="params['cuttypes']" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="reduction_complete_time" id="date"  placeholder="申请时间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline" style="width:120px;">
					<select name="reduction_class">
						<option value="">状态</option>
						<option value="1">正常</option>
						<option value="0">过期</option>
					</select>
				</div>
			</div>
			<div class="j-search-fr layui-col-md4 fr">
				<div class="layui-input-inline fr">
					<div class="layui-input-inline" style="margin-left:10px;">
						<button type="reset" class="layui-btn j-btn-reset">重置</button>
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
							<i class="layui-icon">&#xe615;</i>
							搜索
						</button>
						<button type="button" class="layui-btn layui-btn-warm"><i class="layui-icon iconfont j-icon-screen_icon"></i>标题筛选</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	{include file="system@block/layui" /}
	<table id="dataTable" lay-filter='dataTable' params="{$paramsJson}"></table>
	<script type="text/html" id="toolbar"></script>
	<script type="text/html" title="操作按钮模板" id="buttonTpl">
		<a href="{:url('detail')}?group=x&id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-normal">明细</a>
		{{#  if (d.change_status == 1 && d.change_cut_status != 1) { }}
		<a href="{:url('calloff')}?group=x&id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-warm">取消减免</a>
		{{#  } else { }}
		<button class="layui-btn layui-btn-xs layui-btn-disabled">取消减免</button>
		{{#  } }}
    </script>
</div>
<script type="text/javascript">
	var process_config = {'0':'失败','1':'成功'};
	layui.use(['table', 'jquery','laydate'], function() {
		var $ = layui.$;
		var s = $('#dataTable').attr('params');
		var params = JSON.parse(s);
		var table = layui.table
		   ,laydate = layui.laydate;
		
		//日期
		  laydate.render({
		    elem: '#date'
		  });
		table.render({
			elem: '#dataTable',
			/* height: 550, */
			toolbar: '#toolbar'
				// ,defaultToolbar: ['print']
				,defaultToolbar: ['filter','exports','print'] //设置右边筛选，导出，打印显示
			    ,url: '{:url()}?group=x' //数据接口
				,page: true //开启分页
				,limit: 10
			    ,limits: [10,20,30,40,50,100,300,500,1000]
				,totalRow: true
			    ,text: {
					none: "<div class='j-no-contents'><i class='layui-icon iconfont j-icon-wushuju'></i>暂无相关数据！</div>"
			    }
			    ,cols: [
				  [ //表头 
				   {field: 'ban_address',width: 150,align:'center',title: '楼栋地址',totalRowText: '合计'}, 
				   {field: 'house_use_id',width: 120,align:'center',title: '使用性质', templet: function(d) {
		               return params.uses[d.house_use_id];
		           }}, 
		           {field: 'ban_owner_id',width: 120,align:'center',title: '产别', templet:function(d) {
		                return params.owners[d.ban_owner_id];
		           }},
					{field: 'tenant_name',align:'center',minWidth: 100,title: '租户'},
					{field: 'cut_type',align:'center',minWidth: 100,title: '减免类型',templet:function(d) {
		                    return params.cuttypes[d.cut_type];
		            }},
					{field: 'cut_rent',align:'center',minWidth: 100,title: '减免金额',totalRow: true},
					// ,{
					// 	field: 'expire_time',
					// 	align:'center',
					// 	width: 160,
					// 	title: '减免到期'
					// }
					{field: 'change_status',align:'center',minWidth: 160,title: '审核状态', templet: function(d) {
		                    return process_config[d.change_status];
		                }}, 
					{title: '操作',width: 260,align:'center',templet: '#buttonTpl',fixed: 'right'}
				]
			],
			done: function(res, curr, count) {

			}
		},isShowInst)
	});
</script>
