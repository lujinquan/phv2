<div class="j-table-content j-no-tab">
	 <div class="layui-btn-container j-container-margin">
	     <div class="layui-btn-container">       
	         <a href="{:url('apply')}"><button class="layui-btn"><i class="layui-icon layui-icon-add-1"></i>增加管段申请</button></a>
	     </div>
	 </div>
	<div class="page-toolbar j-page-toolbar clearfix">
		<form class="layui-form layui-form-pane" action="{:url()}" method="get" id="hisi-table-search">
			<div class="j-search-fl layui-col-md8  fl">
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<select id="ban_inst_id" name="ban_inst_id" class="field-cid" type="select" required>
						<option value="">原管段</option>
						{volist name=":config('inst_data_names')[INST]" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<select id="ban_inst_id" name="ban_inst_id" class="field-cid" type="select" required>
						<option value="">新管段</option>
						{volist name=":config('inst_data_names')[INST]" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="ctime" id="date"  placeholder="申请时间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline" style="width:120px;">
					<select name="approval_status">
						<option value="">审批状态</option>
						<option value="1">审批状态1</option>
						<option value="2">审批状态2</option>
					</select>
				</div>
			</div>
			<div class="j-search-fr layui-col-md4 fr">
				<div class="layui-input-inline fr">
					<div class="layui-input-inline" style="margin-left:10px;">
						<button type="reset" class="layui-btn j-btn-reset">重置</button>
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
							<i class="layui-icon">&#xe615;</i>
							搜索
						</button>
						<button type="button" class="layui-btn layui-btn-warm"><i class="layui-icon iconfont j-icon-screen_icon"></i>标题筛选</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	{include file="system@block/layui" /}
	<table id="dataTable" lay-filter='dataTable' params="{$paramsJson}"></table>
	<script type="text/html" id="toolbar"></script>
	<script type="text/html" title="操作按钮模板" id="buttonTpl">
		<a href="{:url('detail')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-normal">详情</a>
    </script>
</div>
<script type="text/javascript">
	var process_config = {'0':'失败','1':'成功'};
	layui.use(['table', 'jquery','laydate'], function() {
		var $ = layui.$;
		var s = $('#dataTable').attr('params');
		var params = JSON.parse(s);
		var table = layui.table
		   ,laydate = layui.laydate;
		
		//日期
		  laydate.render({
		    elem: '#date'
		  });
		table.render({
			elem: '#dataTable',
			/* height: 550, */
			toolbar: '#toolbar'
				// ,defaultToolbar: ['print']
				,defaultToolbar: ['filter','exports','print'] //设置右边筛选，导出，打印显示
			    ,url: '{:url()}' //数据接口
				,page: true //开启分页
				,limit: 10
			   ,limits: [10,20,30,40,50,100,300,500,1000]
			   ,totalRow: true
			  ,text: {
					none: "<div class='j-no-contents'><i class='layui-icon iconfont j-icon-wushuju'></i>暂无相关数据！</div>"
			  }
			  ,cols: [
				[ 
					//表头 
					/* {field: 'change_id',minWidth: 60,align:'center',title: '#', templet:function(d){
		                    return d.LAY_INDEX ;
		                }
					}, */
					{field: 'old_inst_id',minWidth: 180,align:'center',title: '原管段',fixed: 'left', unresize: true, totalRowText: '合计',templet: function(d) {
		                    return params.insts[d.old_inst_id];
		            }}, 
					{field: 'new_inst_id',minWidth: 180,align:'center',title: '新管段', templet: function(d) {
	                    return params.insts[d.new_inst_id];
	                }}, 
					{field: 'chang_ban_num',minWidth: 100,align:'center',title: '栋数'}, 
					{field: 'households',minWidth: 100,align:'center',title: '户数'},
					{field: 'change_ban_area',minWidth: 120,align:'center',title: '建筑面积',totalRow: true},  
					{field: 'change_ban_rent',minWidth: 120,align:'center',title: '规定租金',totalRow: true},
					{field: 'change_ban_oprice',minWidth: 120,align:'center',title: '原价',totalRow: true},
					{field: 'change_ban_use_area',minWidth: 120,align:'center',title: '使用面积',totalRow: true},
					{field: 'ftime',align:'center',minWidth: 160,title: '完成时间'},
					{field: 'change_status',align:'center',minWidth: 160,title: '审核状态', 
						templet: function(d) {
		                    return process_config[d.change_status];
		                }
					}, 
					{title: '操作',Width: 260,minWidth: 260,align:'center',templet: '#buttonTpl',fixed: 'right'}
				]],
			done: function(res, curr, count) {

			}
		},isShowInst)
	});
</script>
