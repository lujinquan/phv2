<div class="j-table-content j-no-title">
	<div class="page-toolbar j-page-toolbar clearfix">
		<form class="layui-form layui-form-pane" action="{:url('index')}" method="get" id="hisi-table-search">
			<div class="j-search-fl layui-col-md8  fl">
				<div class="layui-input-inline layui-col-md2 j-input-margin" style="width:120px;">
					<input type="text" name="suspend_address" placeholder="填写楼栋地址" class="layui-input">
				</div>
				<div class="layui-input-inline layui-col-md2" style="width:120px;">
					<select name="suspend_inst_id">
						<option value="">机构名称</option>
						{volist name=":config('inst_check_names')[INST]" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline" style="width:120px;">
					<select name="suspend_owner_id">
						<option value="">产别</option>
						{volist name="params['owners']" id="v"}
						<option value="{$key}">{$v}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline" style="width:120px;">
				    <select name="suspend_use_id">
				        <option value="">使用性质</option>
				        {volist name="params['uses']" id="v"}
				        <option value="{$key}">{$v}</option>
				        {/volist}
				      </select>
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="suspend_money" placeholder="输入金额" class="layui-input">
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="suspend_completion_time" id="date"  placeholder="完成时间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline j-input-margin" style="width:120px;">
					<input type="text" name="suspend_effective_time" id="date1"  placeholder="生效时间" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="j-search-fr layui-col-md4 fr">
				<div class="layui-input-inline fr">
					<div class="layui-input-inline" style="margin-left:10px;">
						<button type="reset" class="layui-btn j-btn-reset">重置</button>
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
							<i class="layui-icon">&#xe615;</i>
							搜索
						</button>
						<button type="button" class="layui-btn layui-btn-warm"><i class="layui-icon iconfont j-icon-screen_icon"></i>标题筛选</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	{include file="system@block/layui" /}
	<table id="dataTable" lay-filter='dataTable' params="{$paramsJson}"></table>
	<script type="text/html" id="toolbar">
	</script>
	<script type="text/html" title="操作按钮模板" id="buttonTpl">
      <a href="{:url('detail')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-normal">信息单</a>
    </script>
</div>
<script type="text/javascript">
	var process_config = {'0':'失败','1':'成功','2':'待房管员处理','3':'待经租会计初审','4':'待经管所长审批','5':'待经管科终审'};
	layui.use(['table', 'jquery','laydate'], function() {
		var $ = layui.$;
		var s = $('#dataTable').attr('params');
		var params = JSON.parse(s);
		var table = layui.table
		   ,laydate = layui.laydate;
		
		//日期
		  laydate.render({
		    elem: '#date'
		  });
		  //生效时间
		  laydate.render({
		    elem: '#date1'
		  });
		table.render({
			elem: '#dataTable',
			/* height: 550, */
			toolbar: '#toolbar'
				// ,defaultToolbar: ['print']
				,defaultToolbar: ['filter','exports','print'] //设置右边筛选，导出，打印显示
			    ,url: '{:url()}' //数据接口
				,page: true //开启分页
				,limit: 10
			   ,limits: [10,20,30,40,50,100,300,500,1000]
			  ,text: {
					none: "<div class='j-no-contents'><i class='layui-icon iconfont j-icon-wushuju'></i>暂无相关数据！</div>"
			  }
			  ,cols: [
				[ 
					//表头
					/* {
						field: '', align:'center',minWidth:60, title: '#', templet:function(d){
						     return d.LAY_INDEX ;
						}
					}, */
					{field: 'ban_address',minWidth: 180,align:'center',title: '楼栋地址'},
					{field: 'ban_inst_id',hide: isShowInst,minWidth: 160,align:'center',title: '申请机构', 
						templet: function(d) {
		                    return params.insts[d.ban_inst_id];
		                }
					},
					{field: 'ban_owner_id',minWidth: 80,align:'center',title: '产别', 
						templet: function(d) {
		                    return params.owners[d.ban_owner_id];
		                }
					},
					{field: 'change_pause_rent',minWidth: 120,align:'center',title: '暂停月租金'}, 
					{field: 'ftime',align:'center',minWidth: 160,title: '完成时间'}, 
					{field: 'ctime',align:'center',minWidth: 160,title: '创建时间'},
					{field: 'change_status',align:'center',minWidth: 100,title: '审核状态', 
						templet: function(d) {
		                    return process_config[d.change_status];
		                }
					}, 
					{title: '操作',Width: 260,minWidth: 260,align:'center',templet: '#buttonTpl',fixed: 'right'}
				]],
			done: function(res, curr, count) {

			}
		},isShowInst)
	});
</script>
