 </div>
  <div class="layui-form-item">

  </div>
  <div class="layui-form-item">
	<label class="layui-form-label">真实姓名：</label>
	<div class="layui-input-block">
	  <input type="text" name="username"  autocomplete="off" placeholder="请输入真实姓名" class="layui-input">

  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label">手机号：</label>

  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label">注册时间：</label>
  	<div class="layui-form-mid layui-word-aux">2020-02-23 10:48:52</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户状态：</label>
    <div class="layui-input-block">
      <input type="radio" name="state" value="启用" title="启用" checked="">
      <input type="radio" name="state" value="禁用" title="禁用">
    </div>
  </div>
  <div class="layui-form-item">

  	<div class="layui-form-mid layui-word-aux">58.25</div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label">备注：</label>
  	<div class="layui-input-block">
      <textarea name="textarea" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">修改</button>
      <button type="reset" class="layui-btn layui-btn-primary j-cancel">取消</button>
    </div>
  </div>
</form>	
{include file="system@block/layui" /}
